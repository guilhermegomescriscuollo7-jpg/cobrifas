<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alistamento | COBRIFAS</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --primary: #ffcc00;
            --bg-dark: #050505;
            --card-bg: #0f0f0f;
            --red: #ff4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 50%, rgba(255, 204, 0, 0.05) 0%, transparent 50%),
                url('https://images8.alphacoders.com/132/1328325.png');
            background-size: cover; background-attachment: fixed;
            color: #fff; font-family: 'Rajdhani', sans-serif;
            height: 100vh; display: flex; align-items: center; justify-content: center;
        }

        .auth-card {
            background: rgba(15, 15, 15, 0.98);
            border: 1px solid rgba(255,255,255,0.05);
            width: 90%; max-width: 450px;
            padding: 40px; border-radius: 8px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            border-bottom: 4px solid var(--primary);
        }

        .logo-box { text-align: center; margin-bottom: 30px; }
        .logo-box h1 { font-family: 'Orbitron'; font-weight: 900; font-size: 2.2rem; }
        .logo-box span { color: var(--primary); text-shadow: 0 0 15px var(--primary); }

        .form-group { margin-bottom: 20px; }
        label { 
            display: block; font-family: 'Orbitron'; font-size: 0.65rem; 
            color: var(--primary); margin-bottom: 8px; text-transform: uppercase; 
            letter-spacing: 1px;
        }
        input {
            width: 100%; padding: 14px; background: #000; border: 1px solid #333;
            color: #fff; border-radius: 4px; font-family: 'Rajdhani'; font-size: 1.1rem;
            transition: 0.3s;
        }
        input:focus { border-color: var(--primary); outline: none; background: rgba(255,204,0,0.02); }

        .btn-register {
            width: 100%; padding: 16px; background: var(--primary); border: none;
            color: #000; font-family: 'Orbitron'; font-weight: 900; cursor: pointer;
            text-transform: uppercase; margin-top: 10px; transition: 0.3s;
            letter-spacing: 1px;
        }
        .btn-register:hover { filter: brightness(1.1); transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255,204,0,0.3); }

        .footer-links { text-align: center; margin-top: 25px; font-size: 0.9rem; color: #666; }
        .footer-links a { color: var(--primary); text-decoration: none; font-weight: bold; }
        .footer-links a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="auth-card">
        <div class="logo-box">
            <h1>COB<span>RIFAS</span></h1>
            <p style="font-size: 0.7rem; color: #555; font-family: 'Orbitron'; margin-top: 8px; letter-spacing: 2px;">ALISTAMENTO DE OPERADOR</p>
        </div>

        <div class="form-group">
            <label>NOME COMPLETO</label>
            <input type="text" id="regNome" placeholder="Ex: Guilherme Silva">
        </div>

        <div class="form-group">
            <label>TELEFONE (WHATSAPP)</label>
            <input type="text" id="regTel" placeholder="(00) 00000-0000">
        </div>

        <div class="form-group">
            <label>CPF (OBRIGATÓRIO PARA RESGATE)</label>
            <input type="text" id="regCpf" placeholder="000.000.000-00">
        </div>

        <div class="form-group">
            <label>SENHA DE ACESSO</label>
            <input type="password" id="regPass" placeholder="••••••••">
        </div>

        <button class="btn-register" onclick="realizarCadastro()">FINALIZAR CADASTRO</button>

        <div class="footer-links">
            Já possui acesso? <a href="login.html">Fazer Login</a>
        </div>
    </div>

    <script>
        // --- 1. CONFIGURAÇÃO FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyBfX7oMSNn4gSL1Knfx-yvwBwkX4H7JjQg",
            authDomain: "cobrifas.firebaseapp.com",
            projectId: "cobrifas",
            storageBucket: "cobrifas.firebasestorage.app",
            messagingSenderId: "1098617388770",
            appId: "1:1098617388770:web:8b6124a9ece62c9f81a8bb"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function realizarCadastro() {
            const nome = document.getElementById('regNome').value.trim();
            const tel = document.getElementById('regTel').value.trim();
            const cpf = document.getElementById('regCpf').value.trim().replace(/\D/g, ''); 
            const pass = document.getElementById('regPass').value;

            if(!nome || !tel || !cpf || !pass) {
                alert("Preencha todos os campos do protocolo de segurança.");
                return;
            }

            if(cpf.length !== 11) {
                alert("O CPF informado é inválido.");
                return;
            }

            // --- 2. VERIFICAÇÃO DE CPF NO BANCO ---
            db.ref('membros').orderByChild('cpf').equalTo(cpf).once('value', snapshot => {
                if(snapshot.exists()) {
                    alert("Este CPF já possui um cadastro ativo em nossa base.");
                } else {
                    // --- 3. SALVAR NOVO OPERADOR ---
                    const novoMembroRef = db.ref('membros').push();
                    novoMembroRef.set({
                        nome: nome,
                        tel: tel,
                        cpf: cpf,
                        pass: pass,
                        cargo: 'MEMBRO',
                        status: 'ATIVO',
                        avatar: 'https://cdn-icons-png.flaticon.com/512/149/149071.png',
                        dataCadastro: new Date().toLocaleDateString()
                    }).then(() => {
                        alert("Cadastro concluído! Direcionando para o login.");
                        window.location.href = 'login.html';
                    }).catch(error => {
                        console.error(error);
                        alert("Erro de comunicação com o servidor central.");
                    });
                }
            });
        }

        // Atalho Enter
        document.addEventListener('keypress', (e) => { if(e.key === 'Enter') realizarCadastro(); });
    </script>
</body>
</html>
