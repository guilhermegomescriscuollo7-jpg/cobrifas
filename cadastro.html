<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Operador | COBRIFAS</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --primary: #ffcc00;
            --bg-dark: #050505;
            --glass: rgba(15, 15, 15, 0.95);
            --red: #ff4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 50%, rgba(255, 204, 0, 0.05) 0%, transparent 50%),
                url('https://images8.alphacoders.com/132/1328325.png');
            background-size: cover; background-position: center; background-attachment: fixed;
            color: #fff; font-family: 'Rajdhani', sans-serif;
            height: 100vh; display: flex; align-items: center; justify-content: center;
        }

        .auth-card {
            background: var(--glass); border: 1px solid rgba(255,255,255,0.05);
            width: 90%; max-width: 450px; padding: 40px; border-radius: 4px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); border-bottom: 4px solid var(--primary);
        }

        .logo-box { text-align: center; margin-bottom: 30px; }
        .logo-box h1 { font-family: 'Orbitron'; font-weight: 900; font-size: 2rem; }
        .logo-box span { color: var(--primary); }

        .form-group { margin-bottom: 20px; }
        label { display: block; font-family: 'Orbitron'; font-size: 0.65rem; color: var(--primary); margin-bottom: 8px; text-transform: uppercase; }
        input {
            width: 100%; padding: 15px; background: #000; border: 1px solid #333;
            color: #fff; border-radius: 2px; font-family: 'Rajdhani'; font-size: 1rem;
            transition: 0.3s;
        }
        input:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 10px rgba(255,204,0,0.1); }

        .btn-register {
            width: 100%; padding: 15px; background: var(--primary); border: none;
            color: #000; font-family: 'Orbitron'; font-weight: 900; cursor: pointer;
            text-transform: uppercase; margin-top: 10px; transition: 0.3s;
        }
        .btn-register:hover { filter: brightness(1.1); transform: translateY(-2px); }

        .footer-links { text-align: center; margin-top: 25px; font-size: 0.85rem; color: #666; }
        .footer-links a { color: var(--primary); text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

    <div class="auth-card">
        <div class="logo-box">
            <h1>COB<span>RIFAS</span></h1>
            <p style="font-size: 0.7rem; color: #555; font-family: 'Orbitron'; margin-top: 5px;">CADASTRO DE NOVO OPERADOR</p>
        </div>

        <div class="form-group">
            <label>Nome Completo</label>
            <input type="text" id="regNome" placeholder="Seu nome">
        </div>

        <div class="form-group">
            <label>Telefone (WhatsApp)</label>
            <input type="text" id="regTel" placeholder="(00) 00000-0000">
        </div>

        <div class="form-group">
            <label>CPF (Para resgate do prêmio)</label>
            <input type="text" id="regCpf" placeholder="000.000.000-00">
        </div>

        <div class="form-group">
            <label>Criar Senha de Acesso</label>
            <input type="password" id="regPass" placeholder="••••••••">
        </div>

        <button class="btn-register" onclick="realizarCadastro()">FINALIZAR ALISTAMENTO</button>

        <div class="footer-links">
            Já possui uma conta? <a href="login.html">Fazer Login</a>
        </div>
    </div>

    <script>
        // 1. CONFIGURAÇÃO FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyBfX7oMSNn4gSL1Knfx-yvwBwkX4H7JjQg",
            authDomain: "cobrifas.firebaseapp.com",
            projectId: "cobrifas",
            storageBucket: "cobrifas.firebasestorage.app",
            messagingSenderId: "1098617388770",
            appId: "1:1098617388770:web:8b6124a9ece62c9f81a8bb"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function realizarCadastro() {
            const nome = document.getElementById('regNome').value.trim();
            const tel = document.getElementById('regTel').value.trim();
            const cpf = document.getElementById('regCpf').value.trim().replace(/\D/g, ''); // Apenas números
            const pass = document.getElementById('regPass').value;

            if(!nome || !tel || !cpf || !pass) {
                alert("Por favor, preencha todos os campos do protocolo.");
                return;
            }

            // 2. VERIFICAR SE O CPF JÁ EXISTE NO FIREBASE
            db.ref('membros').orderByChild('cpf').equalTo(cpf).once('value', snapshot => {
                if(snapshot.exists()) {
                    alert("Este CPF já está registrado em nossa base de dados.");
                } else {
                    // 3. CRIAR NOVO MEMBRO
                    const novoMembroRef = db.ref('membros').push();
                    novoMembroRef.set({
                        nome: nome,
                        tel: tel,
                        cpf: cpf,
                        pass: pass,
                        cargo: 'MEMBRO',
                        status: 'ATIVO',
                        avatar: 'https://cdn-icons-png.flaticon.com/512/149/149071.png',
                        dataCadastro: new Date().toLocaleDateString()
                    }).then(() => {
                        alert("Cadastro realizado com sucesso! Bem-vindo ao COBRIFAS.");
                        window.location.href = 'login.html';
                    }).catch(error => {
                        console.error("Erro ao salvar:", error);
                        alert("Erro de conexão com o banco de dados.");
                    });
                }
            });
        }
    </script>
</body>
</html>
