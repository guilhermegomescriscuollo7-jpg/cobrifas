<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COBRIFAS | Skins de Elite</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <style>
        /* (CSS IDENTICO AO ANTERIOR - MANTENHA PARA PRESERVAR O VISUAL) */
        :root { --primary: #ffcc00; --bg-dark: #050505; --card-bg: #0f0f0f; --glass: rgba(20, 20, 20, 0.95); --red: #ff4444; --green: #00ff66; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg-dark); color: #fff; font-family: 'Rajdhani', sans-serif; overflow-x: hidden; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 20px 8%; background: rgba(0, 0, 0, 0.95); border-bottom: 2px solid var(--primary); position: sticky; top: 0; z-index: 1000; }
        .logo { font-family: 'Orbitron'; font-size: 2rem; font-weight: 900; color: #fff; text-decoration: none; }
        .logo span { color: var(--primary); }
        .auth-nav { display: flex; align-items: center; gap: 30px; }
        .btn-register { background: var(--primary); color: #000; padding: 12px 25px; border-radius: 4px; font-family: 'Orbitron'; font-weight: 900; text-decoration: none; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 30px; padding: 40px 8%; }
        .card { background: var(--card-bg); border: 1px solid rgba(255,255,255,0.05); padding: 25px; border-radius: 4px; position: relative; display: flex; flex-direction: column; }
        .price-badge { position: absolute; top: 0; right: 0; background: var(--primary); color: #000; font-weight: 900; padding: 8px 25px; font-family: 'Orbitron'; }
        .progress-bg { background: rgba(255,255,255,0.05); height: 6px; border-radius: 3px; margin: 20px 0; }
        .progress-fill { background: var(--primary); height: 100%; }
        .btn-participar { width: 100%; padding: 12px; background: transparent; border: 1px solid var(--primary); color: var(--primary); font-family: 'Orbitron'; font-weight: 900; cursor: pointer; }
        /* Adicione o restante do seu CSS aqui */
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo">COB<span>RIFAS</span></a>
        <div class="auth-nav">
            <a href="login.html" style="color:#888; text-decoration:none; font-family:Orbitron;">LOGIN</a>
            <a href="cadastro.html" class="btn-register">CRIAR CONTA</a>
        </div>
    </header>

    <div class="container" style="padding: 100px 5% 60px; text-align: center;">
        <h1 style="font-family:Orbitron; font-size:3rem;">SUA PRÓXIMA <span style="color:var(--primary);">SKIN DE ELITE</span></h1>
        <p style="color:#888;">Participe de sorteios seguros em tempo real.</p>
    </div>

    <div class="grid" id="gridLoja">
        </div>

    <script>
        // 1. CONFIGURAÇÃO FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyBfX7oMSNn4gSL1Knfx-yvwBwkX4H7JjQg",
            authDomain: "cobrifas.firebaseapp.com",
            projectId: "cobrifas",
            storageBucket: "cobrifas.firebasestorage.app",
            messagingSenderId: "1098617388770",
            appId: "1:1098617388770:web:8b6124a9ece62c9f81a8bb"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        /* --- CARREGA RIFAS DO BANCO --- */
        function renderLojaPublica() {
            db.ref('rifas').on('value', (snapshot) => {
                const rifas = snapshot.val() || {};
                const grid = document.getElementById('gridLoja');
                
                // Filtra apenas rifas ativas (sem ganhador)
                const idsAtivos = Object.keys(rifas).filter(id => !rifas[id].ganhador);

                if(idsAtivos.length === 0) {
                    grid.innerHTML = '<p style="grid-column:1/-1; text-align:center; color:#555;">Nenhuma rifa ativa no momento.</p>';
                    return;
                }

                grid.innerHTML = idsAtivos.map(id => {
                    const r = rifas[id];
                    const pct = ((r.vendidas || 0) / r.total) * 100;
                    return `
                    <div class="card">
                        <div class="price-badge">R$ ${r.preco}</div>
                        <img src="${r.img}" style="width:100%; height:160px; object-fit:contain; margin:20px 0;">
                        <h3 style="text-align:center; font-family:Orbitron;">${r.nome}</h3>
                        <div class="progress-bg"><div class="progress-fill" style="width: ${pct}%"></div></div>
                        <div style="display:flex; justify-content:space-between; font-size:0.7rem; color:#666; margin-bottom:20px;">
                            <span>RESTANTES: ${r.total - (r.vendidas || 0)}</span>
                            <span>${pct.toFixed(0)}%</span>
                        </div>
                        <button class="btn-participar" onclick="window.location.href='login.html'">PARTICIPAR</button>
                    </div>`;
                }).join('');
            });
        }

        window.onload = renderLojaPublica;
    </script>
</body>
</html>
