<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COBRIFAS | Skins de Elite</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <style>
        :root { --primary: #ffcc00; --bg-dark: #050505; --card-bg: #0f0f0f; --red: #ff4444; --green: #00ff66; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg-dark); color: #fff; font-family: 'Rajdhani', sans-serif; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 20px 8%; background: rgba(0,0,0,0.95); border-bottom: 2px solid var(--primary); position: sticky; top: 0; z-index: 1000; }
        .logo { font-family: 'Orbitron'; font-size: 2rem; font-weight: 900; color: #fff; text-decoration: none; }
        .logo span { color: var(--primary); }
        .btn-register { background: var(--primary); color: #000; padding: 12px 25px; border-radius: 4px; font-family: 'Orbitron'; font-weight: 900; text-decoration: none; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 30px; padding: 40px 8%; }
        .card { background: var(--card-bg); border: 1px solid rgba(255,255,255,0.05); padding: 25px; border-radius: 4px; position: relative; }
        .price-badge { position: absolute; top: 0; right: 0; background: var(--primary); color: #000; font-weight: 900; padding: 8px 25px; font-family: 'Orbitron'; }
        .btn-participar { width: 100%; padding: 12px; background: transparent; border: 1px solid var(--primary); color: var(--primary); font-family: 'Orbitron'; font-weight: 900; cursor: pointer; }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">COB<span>RIFAS</span></a>
        <div>
            <a href="login.html" style="color:#888; text-decoration:none; font-family:Orbitron; margin-right:20px;">LOGIN</a>
            <a href="cadastro.html" class="btn-register">CRIAR CONTA</a>
        </div>
    </header>
    <div id="gridLoja" class="grid"></div>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyBfX7oMSNn4gSL1Knfx-yvwBwkX4H7JjQg", authDomain: "cobrifas.firebaseapp.com", projectId: "cobrifas", storageBucket: "cobrifas.firebasestorage.app", messagingSenderId: "1098617388770", appId: "1:1098617388770:web:8b6124a9ece62c9f81a8bb" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        db.ref('rifas').on('value', s => {
            const rifas = s.val() || {};
            const ativas = Object.keys(rifas).filter(id => !rifas[id].ganhador);
            document.getElementById('gridLoja').innerHTML = ativas.map(id => {
                const r = rifas[id];
                return `<div class="card"><div class="price-badge">R$ ${r.preco}</div><img src="${r.img}" style="width:100%; height:160px; object-fit:contain; margin:20px 0;"><h3 style="text-align:center; font-family:Orbitron;">${r.nome}</h3><button class="btn-participar" style="margin-top:20px;" onclick="location.href='login.html'">PARTICIPAR</button></div>`;
            }).join('') || '<p style="text-align:center; grid-column: 1/-1;">Nenhuma rifa ativa.</p>';
        });
    </script>
</body>
</html>
