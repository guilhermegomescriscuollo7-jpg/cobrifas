<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Tático | COBRIFAS</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --primary: #ffcc00;
            --primary-glow: rgba(255, 204, 0, 0.4);
            --bg-dark: #050505;
            --glass-bg: rgba(15, 15, 15, 0.85);
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --text-gray: #888;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(255, 204, 0, 0.08) 0%, transparent 40%),
                url('https://images8.alphacoders.com/132/1328325.png'); /* Fundo oficial do seu projeto */
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* --- CONTAINER PRINCIPAL --- */
        .login-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            padding: 50px 40px;
            border-radius: 4px; /* Estilo mais angular/tático */
            border: var(--glass-border);
            border-top: 4px solid var(--primary);
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            position: relative;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- LOGO --- */
        .logo-login {
            text-align: center;
            margin-bottom: 40px;
        }
        .logo-login h1 {
            font-family: 'Orbitron';
            font-size: 2.2rem;
            font-weight: 900;
            letter-spacing: 2px;
            text-shadow: 0 0 20px var(--primary-glow);
        }
        .logo-login span { color: var(--primary); }

        /* --- FORMULÁRIO --- */
        .input-group {
            margin-bottom: 25px;
            position: relative;
        }
        .input-group label {
            display: block;
            font-family: 'Orbitron';
            font-size: 0.65rem;
            color: var(--primary);
            text-transform: uppercase;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }
        .input-group input {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid #333;
            border-radius: 4px;
            color: #fff;
            font-family: 'Rajdhani';
            font-size: 1.1rem;
            transition: 0.3s;
        }
        .input-group input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.2);
            background: #000;
        }

        /* --- BOTÃO --- */
        .btn-login {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            border: none;
            color: #000;
            font-family: 'Orbitron';
            font-weight: 900;
            font-size: 1rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.4s;
            clip-path: polygon(5% 0, 100% 0, 100% 70%, 95% 100%, 0 100%, 0 30%); /* Corte tático nos cantos */
        }
        .btn-login:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px var(--primary-glow);
            filter: brightness(1.1);
        }

        /* --- LINKS --- */
        .footer-links {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-gray);
        }
        .footer-links a {
            color: var(--primary);
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        .footer-links a:hover {
            text-shadow: 0 0 10px var(--primary-glow);
        }

        /* --- DECORAÇÃO TECH --- */
        .tech-line {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 2px solid var(--primary);
            opacity: 0.3;
        }
        .top-left { top: -10px; left: -10px; border-right: 0; border-bottom: 0; }
        .bottom-right { bottom: -10px; right: -10px; border-left: 0; border-top: 0; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="tech-line top-left"></div>
        <div class="tech-line bottom-right"></div>

        <div class="logo-login">
            <h1>COB<span>RIFAS</span></h1>
            <p style="color: #666; font-size: 0.8rem; margin-top: 5px; font-family: Orbitron;">CENTRAL DE COMANDO</p>
        </div>

        <div class="input-group">
            <label>Identificação (CPF)</label>
            <input type="text" id="lCpf" placeholder="000.000.000-00" maxlength="14" oninput="mascaraCPF(this)">
        </div>

        <div class="input-group">
            <label>Código de Acesso</label>
            <input type="password" id="lPass" placeholder="••••••••">
        </div>

        <button class="btn-login" onclick="logar()">INICIAR SESSÃO</button>

        <div class="footer-links">
            Novo por aqui? <a href="cadastro.html">Aliste-se agora</a>
        </div>
    </div>

    <script>
        // --- CONFIGURAÇÃO FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyBfX7oMSNn4gSL1Knfx-yvwBwkX4H7JjQg",
            authDomain: "cobrifas.firebaseapp.com",
            projectId: "cobrifas",
            storageBucket: "cobrifas.firebasestorage.app",
            messagingSenderId: "1098617388770",
            appId: "1:1098617388770:web:8b6124a9ece62c9f81a8bb"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function mascaraCPF(i) {
            let v = i.value;
            v = v.replace(/\D/g, "");
            v = v.replace(/(\d{3})(\d)/, "$1.$2");
            v = v.replace(/(\d{3})(\d)/, "$1.$2");
            v = v.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
            i.value = v;
        }

        function logar() {
            const cpfInput = document.getElementById('lCpf').value.replace(/\D/g, '');
            const passInput = document.getElementById('lPass').value;

            if(!cpfInput || !passInput) return alert("Preencha todos os campos!");

            // BUSCA NO FIREBASE
            db.ref('membros').orderByChild('cpf').equalTo(cpfInput).once('value', snapshot => {
                if(!snapshot.exists()) {
                    alert("Operador não encontrado no sistema!");
                    return;
                }

                const data = snapshot.val();
                const userId = Object.keys(data)[0];
                const user = data[userId];

                if(user.pass !== passInput) {
                    alert("Código de acesso incorreto!");
                    return;
                }

                if(user.status === 'BANIDO') {
                    alert("Sua conta foi desativada pelo comando central.");
                    return;
                }

                // SALVA SESSÃO E REDIRECIONA
                localStorage.setItem('sessaoAtiva', JSON.stringify({
                    cpf: user.cpf,
                    nome: user.nome,
                    cargo: user.cargo || 'MEMBRO'
                }));

                // REDIRECIONAMENTO POR CARGO
                if(user.cargo === 'ADMIN') {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'usuario.html';
                }
            });
        }
    </script>
</body>
</html>
