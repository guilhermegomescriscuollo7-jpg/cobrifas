<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso do Operador | COBRIFAS</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --primary: #ffcc00;
            --bg-dark: #050505;
            --glass: rgba(15, 15, 15, 0.95);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 50%, rgba(255, 204, 0, 0.05) 0%, transparent 50%),
                url('https://images8.alphacoders.com/132/1328325.png');
            background-size: cover; background-position: center; background-attachment: fixed;
            color: #fff; font-family: 'Rajdhani', sans-serif;
            height: 100vh; display: flex; align-items: center; justify-content: center;
        }

        .auth-card {
            background: var(--glass); border: 1px solid rgba(255,255,255,0.05);
            width: 90%; max-width: 400px; padding: 40px; border-radius: 4px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); border-bottom: 4px solid var(--primary);
        }

        .logo-box { text-align: center; margin-bottom: 35px; }
        .logo-box h1 { font-family: 'Orbitron'; font-weight: 900; font-size: 2rem; letter-spacing: 2px; }
        .logo-box span { color: var(--primary); text-shadow: 0 0 15px var(--primary); }

        .form-group { margin-bottom: 25px; }
        label { display: block; font-family: 'Orbitron'; font-size: 0.65rem; color: var(--primary); margin-bottom: 10px; text-transform: uppercase; letter-spacing: 1px; }
        input {
            width: 100%; padding: 15px; background: #000; border: 1px solid #333;
            color: #fff; border-radius: 2px; font-family: 'Rajdhani'; font-size: 1.1rem;
            transition: 0.3s;
        }
        input:focus { border-color: var(--primary); outline: none; background: rgba(255,204,0,0.02); }

        .btn-login {
            width: 100%; padding: 16px; background: var(--primary); border: none;
            color: #000; font-family: 'Orbitron'; font-weight: 900; cursor: pointer;
            text-transform: uppercase; margin-top: 10px; transition: 0.3s; letter-spacing: 1px;
        }
        .btn-login:hover { filter: brightness(1.1); transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255,204,0,0.2); }

        .footer-links { text-align: center; margin-top: 30px; font-size: 0.9rem; color: #666; }
        .footer-links a { color: var(--primary); text-decoration: none; font-weight: bold; }
        .footer-links a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="auth-card">
        <div class="logo-box">
            <h1>COB<span>RIFAS</span></h1>
            <p style="font-size: 0.7rem; color: #555; font-family: 'Orbitron'; margin-top: 5px;">SISTEMA DE ACESSO TÁTICO</p>
        </div>

        <div class="form-group">
            <label>Identificação (CPF)</label>
            <input type="text" id="loginCpf" placeholder="000.000.000-00">
        </div>

        <div class="form-group">
            <label>Senha de Segurança</label>
            <input type="password" id="loginPass" placeholder="••••••••">
        </div>

        <button class="btn-login" onclick="realizarLogin()">INICIAR SESSÃO</button>

        <div class="footer-links">
            Novo por aqui? <a href="cadastro.html">Aliste-se agora</a>
        </div>
    </div>

    <script>
        // 1. CONFIGURAÇÃO FIREBASE (MESMA DO CADASTRO)
        const firebaseConfig = {
            apiKey: "AIzaSyBfX7oMSNn4gSL1Knfx-yvwBwkX4H7JjQg",
            authDomain: "cobrifas.firebaseapp.com",
            projectId: "cobrifas",
            storageBucket: "cobrifas.firebasestorage.app",
            messagingSenderId: "1098617388770",
            appId: "1:1098617388770:web:8b6124a9ece62c9f81a8bb"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function realizarLogin() {
            const cpf = document.getElementById('loginCpf').value.trim().replace(/\D/g, '');
            const pass = document.getElementById('loginPass').value;

            if(!cpf || !pass) {
                alert("Insira suas credenciais de acesso.");
                return;
            }

            // 2. BUSCAR USUÁRIO NO FIREBASE
            db.ref('membros').orderByChild('cpf').equalTo(cpf).once('value', snapshot => {
                if(snapshot.exists()) {
                    // O Firebase retorna um objeto, pegamos o primeiro (e único) filho
                    const userData = Object.values(snapshot.val())[0];

                    // 3. VALIDAR SENHA E STATUS
                    if(userData.pass === pass) {
                        
                        if(userData.status === 'BANIDO') {
                            alert("Sua conta foi desativada pelo comando central.");
                            return;
                        }

                        // 4. SALVAR SESSÃO E REDIRECIONAR
                        localStorage.setItem('sessaoAtiva', JSON.stringify(userData));
                        
                        alert(`Bem-vindo de volta, ${userData.nome.split(' ')[0]}!`);
                        
                        if(userData.cargo === 'ADMIN') {
                            window.location.href = 'admin.html';
                        } else {
                            window.location.href = 'usuario.html';
                        }

                    } else {
                        alert("Senha incorreta. Verifique os dados.");
                    }
                } else {
                    alert("Operador não encontrado em nossa base.");
                }
            }).catch(error => {
                console.error(error);
                alert("Falha na conexão com o servidor.");
            });
        }

        // Atalho: Enter para logar
        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') realizarLogin();
        });
    </script>
</body>
</html>
