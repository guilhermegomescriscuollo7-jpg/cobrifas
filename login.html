<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login | COBRIFAS</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <style>
        body { background: #050505; color: #fff; display: flex; align-items: center; justify-content: center; height: 100vh; font-family: sans-serif; }
        .card { background: #0f0f0f; padding: 40px; border-radius: 8px; width: 350px; border-top: 4px solid #ffcc00; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid #333; color: #fff; }
        button { width: 100%; padding: 15px; background: #ffcc00; border: none; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="text-align:center;">LOGIN COBRIFAS</h2>
        <input type="text" id="lCpf" placeholder="CPF">
        <input type="password" id="lPass" placeholder="Senha">
        <button onclick="logar()">ENTRAR</button>
    </div>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyBfX7oMSNn4gSL1Knfx-yvwBwkX4H7JjQg", authDomain: "cobrifas.firebaseapp.com", projectId: "cobrifas", storageBucket: "cobrifas.firebasestorage.app", messagingSenderId: "1098617388770", appId: "1:1098617388770:web:8b6124a9ece62c9f81a8bb" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        function logar() {
            const cpf = document.getElementById('lCpf').value;
            db.ref('membros').orderByChild('cpf').equalTo(cpf).once('value', s => {
                if(!s.exists()) return alert("Usuário não encontrado!");
                const user = Object.values(s.val())[0];
                if(user.pass !== document.getElementById('lPass').value) return alert("Senha incorreta!");
                localStorage.setItem('sessaoAtiva', JSON.stringify(user));
                location.href = user.cargo === 'ADMIN' ? 'admin.html' : 'usuario.html';
            });
        }
    </script>
</body>
</html>
