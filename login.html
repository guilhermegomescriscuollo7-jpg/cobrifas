<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | COBRIFAS</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ffcc00;
            --bg-dark: #050505;
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 50%, rgba(255, 204, 0, 0.05) 0%, transparent 50%),
                url('https://images8.alphacoders.com/132/1328325.png');
            background-attachment: fixed; background-size: cover;
            color: #fff; font-family: 'Rajdhani', sans-serif;
            display: flex; align-items: center; justify-content: center; height: 100vh;
        }

        .login-card {
            background: rgba(10, 10, 10, 0.95);
            border: 1px solid var(--primary);
            padding: 50px 40px;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
        }

        .logo { font-family: 'Orbitron'; font-size: 2rem; font-weight: 900; color: #fff; margin-bottom: 10px; }
        .logo span { color: var(--primary); }
        
        .subtitle { color: #888; font-size: 0.9rem; margin-bottom: 30px; }

        .input-group { margin-bottom: 20px; text-align: left; }
        label { display: block; color: var(--primary); font-family: 'Orbitron'; font-size: 0.7rem; margin-bottom: 8px; text-transform: uppercase; }
        input {
            width: 100%; padding: 15px; background: #111; border: 1px solid #333;
            color: #fff; border-radius: 4px; font-family: 'Rajdhani'; font-size: 1rem;
            transition: 0.3s;
        }
        input:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 10px rgba(255, 204, 0, 0.2); }

        .btn-login {
            width: 100%; padding: 15px; background: var(--primary); border: none;
            color: #000; font-family: 'Orbitron'; font-weight: 900; font-size: 1rem;
            cursor: pointer; border-radius: 4px; transition: 0.3s; margin-top: 10px;
        }
        .btn-login:hover { transform: scale(1.02); box-shadow: 0 0 20px var(--primary); }

        .footer-links { display: flex; justify-content: space-between; margin-top: 25px; font-size: 0.8rem; }
        a { color: #888; text-decoration: none; transition: 0.3s; }
        a:hover { color: var(--primary); }
        .create-acc { color: var(--primary); font-weight: bold; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo">COB<span>LOGIN</span></div>
        <p class="subtitle">Acesse sua conta para gerenciar suas skins.</p>

        <div class="input-group">
            <label>CPF</label>
            <input type="text" id="loginCpf" placeholder="000.000.000-00">
        </div>

        <div class="input-group">
            <label>SENHA</label>
            <input type="password" id="loginPass" placeholder="••••">
        </div>

        <button class="btn-login" onclick="fazerLogin()">ENTRAR</button>

        <div class="footer-links">
            <a href="index.html">← Voltar ao Site</a>
            <a href="cadastro.html" class="create-acc">Criar Conta</a>
        </div>
    </div>

    <script>
        function fazerLogin() {
            const cpfInput = document.getElementById('loginCpf').value.trim();
            const passInput = document.getElementById('loginPass').value.trim();

            if (!cpfInput || !passInput) {
                alert("Preencha todos os campos!");
                return;
            }

            // CORREÇÃO: Busca na lista de 'membros' agora
            const membros = JSON.parse(localStorage.getItem('membros')) || [];
            
            // Procura o usuário correspondente
            const usuarioEncontrado = membros.find(u => u.cpf === cpfInput && u.pass === passInput);

            if (usuarioEncontrado) {
                // Salva a sessão ativa
                localStorage.setItem('sessaoAtiva', JSON.stringify(usuarioEncontrado));
                
                // Redirecionamento baseado no cargo
                if (usuarioEncontrado.cargo === 'ADMIN') {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'usuario.html';
                }
            } else {
                alert("CPF ou Senha incorretos! Verifique se você se cadastrou na nova tela.");
            }
        }
    </script>

</body>
</html>
