<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Conta | COBRIFAS</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --primary: #ffcc00;
            --bg-dark: #050505;
            --card-bg: #0f0f0f;
            --glass: rgba(20, 20, 20, 0.95);
            --red: #ff4444;
            --green: #00ff66;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 10%, rgba(255, 204, 0, 0.05) 0%, transparent 50%),
                url('https://images8.alphacoders.com/132/1328325.png');
            background-attachment: fixed; background-size: cover;
            color: #fff; font-family: 'Rajdhani', sans-serif;
        }

        /* HEADER */
        header { display: flex; justify-content: space-between; align-items: center; padding: 15px 8%; background: rgba(0, 0, 0, 0.9); border-bottom: 2px solid var(--primary); position: sticky; top: 0; z-index: 1000; }
        .logo { font-family: 'Orbitron'; font-size: 1.8rem; font-weight: 900; color: #fff; text-decoration: none; }
        .logo span { color: var(--primary); }
        .nav-user { display: flex; gap: 15px; align-items: center; }
        .nav-item { font-family: 'Orbitron'; font-size: 0.7rem; color: #888; cursor: pointer; text-transform: uppercase; text-decoration: none; }
        .nav-item.active, .nav-item:hover { color: var(--primary); }

        /* CONTAINERS */
        .container { padding: 40px 8%; }
        .tab-content { display: none; animation: fadeIn 0.4s ease; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* CARDS */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }
        .card { background: var(--card-bg); border: 1px solid rgba(255,255,255,0.05); padding: 20px; border-radius: 8px; position: relative; }
        .price-badge { position: absolute; top: 0; right: 0; background: var(--primary); color: #000; padding: 5px 15px; font-family: 'Orbitron'; font-weight: 900; font-size: 0.8rem; }
        .skin-img { width: 100%; height: 140px; object-fit: contain; margin-bottom: 15px; }
        .btn-buy { width: 100%; padding: 10px; background: transparent; border: 1px solid var(--primary); color: var(--primary); font-family: 'Orbitron'; cursor: pointer; transition: 0.3s; }
        .btn-buy:hover { background: var(--primary); color: #000; }

        /* MODAL VIT√ìRIA */
        #modalWin { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:5000; align-items:center; justify-content:center; }
        .win-card { text-align: center; padding: 40px; border: 2px solid var(--primary); background: #000; border-radius: 15px; box-shadow: 0 0 50px var(--primary); }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo">COB<span>RIFAS</span></a>
        <nav class="nav-user">
            <div class="nav-item active" onclick="openTab(event, 'loja')">LOJA</div>
            <div class="nav-item" onclick="openTab(event, 'minhas')">MINHAS PARTICIPA√á√ïES</div>
            <div class="nav-item" onclick="logout()" style="color:var(--red)">SAIR</div>
        </nav>
    </header>

    <div class="container">
        <section id="loja" class="tab-content active">
            <h2 style="font-family:Orbitron; margin-bottom:30px;">RIFAS DISPON√çVEIS</h2>
            <div class="grid" id="gridLoja"></div>
        </section>

        <section id="minhas" class="tab-content">
            <h2 style="font-family:Orbitron; margin-bottom:30px;">MEUS T√çTULOS</h2>
            <div id="listaMinhasRifas"></div>
        </section>
    </div>

    <div id="modalWin">
        <div class="win-card">
            <h1 style="font-family:Orbitron; color:var(--primary);">üèÜ PARAB√âNS!</h1>
            <p style="margin: 20px 0; font-size: 1.2rem;">Voc√™ foi sorteado na rifa: <br><b id="winRifaName">---</b></p>
            <p>N√∫mero da Sorte: <b id="winRifaNum" style="color:var(--primary)">---</b></p>
            <button onclick="fecharWin()" style="margin-top:30px; padding:10px 30px; background:var(--primary); border:none; font-family:Orbitron; cursor:pointer;">REIVINDICAR PR√äMIO</button>
        </div>
    </div>

    <script>
        // 1. CONFIGURA√á√ÉO FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyBfX7oMSNn4gSL1Knfx-yvwBwkX4H7JjQg",
            authDomain: "cobrifas.firebaseapp.com",
            projectId: "cobrifas",
            storageBucket: "cobrifas.firebasestorage.app",
            messagingSenderId: "1098617388770",
            appId: "1:1098617388770:web:8b6124a9ece62c9f81a8bb"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Recupera sess√£o do login
        const user = JSON.parse(localStorage.getItem('sessaoAtiva'));
        if(!user) window.location.href = 'login.html';

        /* --- CONTROLE DE ABAS --- */
        function openTab(e, id) {
            document.querySelectorAll('.tab-content').forEach(x => x.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            e.currentTarget.classList.add('active');
            if(id === 'minhas') carregarMinhasRifas();
        }

        /* --- CARREGAR LOJA REALTIME --- */
        function carregarLoja() {
            db.ref('rifas').on('value', (snapshot) => {
                const rifas = snapshot.val() || {};
                const grid = document.getElementById('gridLoja');
                grid.innerHTML = Object.keys(rifas).map(id => {
                    const r = rifas[id];
                    if(r.ganhador) return ''; // Esconde sorteadas
                    return `
                    <div class="card">
                        <div class="price-badge">R$ ${r.preco}</div>
                        <img src="${r.img}" class="skin-img">
                        <h3 style="font-family:Orbitron; text-align:center;">${r.nome}</h3>
                        <button class="btn-buy" onclick="comprar('${id}', '${r.nome}', '${r.preco}')" style="margin-top:15px;">PARTICIPAR</button>
                    </div>`;
                }).join('');
            });
        }

        /* --- NOTIFICA√á√ÉO DE VIT√ìRIA --- */
        function checkVitorias() {
            db.ref('rifas').on('value', (snapshot) => {
                const rifas = snapshot.val() || {};
                Object.values(rifas).forEach(r => {
                    // Se houver ganhador E o CPF for o meu E eu ainda n√£o vi
                    if(r.ganhador && r.ganhador.cpf === user.cpf && !r.ganhador.visto) {
                        document.getElementById('winRifaName').innerText = r.nome;
                        document.getElementById('winRifaNum').innerText = r.ganhador.numero;
                        document.getElementById('modalWin').style.display = 'flex';
                    }
                });
            });
        }

        function fecharWin() { document.getElementById('modalWin').style.display = 'none'; }

        /* --- MINHAS RIFAS --- */
        function carregarMinhasRifas() {
            db.ref('pagamentos').orderByChild('cpf').equalTo(user.cpf).on('value', (snapshot) => {
                const pags = snapshot.val() || {};
                const container = document.getElementById('listaMinhasRifas');
                container.innerHTML = Object.values(pags).map(p => {
                    const cor = p.status === 'aprovado' ? 'var(--green)' : p.status === 'recusado' ? 'var(--red)' : '#888';
                    return `
                    <div style="background:rgba(255,255,255,0.03); padding:20px; border-radius:8px; margin-bottom:15px; border-left:4px solid ${cor}">
                        <div style="display:flex; justify-content:space-between;">
                            <b>${p.rifa}</b>
                            <span style="color:${cor}; font-size:0.8rem; font-weight:bold;">${p.status.toUpperCase()}</span>
                        </div>
                        <div style="margin-top:10px; color:#aaa; font-size:0.8rem;">
                            N√öMEROS: ${p.numeros ? p.numeros.join(', ') : 'Aguardando aprova√ß√£o...'}
                        </div>
                    </div>`;
                }).join('') || '<p style="color:#555">Voc√™ ainda n√£o possui t√≠tulos.</p>';
            });
        }

        /* --- COMPRAR (SIMPLIFICADO) --- */
        function comprar(id, nome, preco) {
            const qtd = prompt(`Quantas cotas de ${nome} deseja comprar?`, "10");
            if(!qtd || isNaN(qtd)) return;

            // Simula fluxo de pagamento (para produ√ß√£o, aqui abriria o modal do PIX)
            const comprovanteSimulado = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=";

            db.ref('pagamentos').push({
                usuario: user.nome,
                cpf: user.cpf,
                rifa: nome,
                rifaId: id,
                cotas: parseInt(qtd),
                valor: (parseFloat(preco) * parseInt(qtd)).toFixed(2),
                status: 'pendente',
                comprovante: comprovanteSimulado,
                data: new Date().toLocaleString()
            }).then(() => {
                alert("Pedido enviado! V√° em 'Minhas Participa√ß√µes' para ver o status.");
            });
        }

        function logout() { localStorage.clear(); window.location.href = 'index.html'; }

        window.onload = () => {
            carregarLoja();
            checkVitorias();
        };
    </script>
</body>
</html>
