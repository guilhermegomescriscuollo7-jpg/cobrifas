<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Conta | COBRIFAS</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --primary: #ffcc00;
            --bg-dark: #050505;
            --card-bg: #0f0f0f;
            --glass: rgba(20, 20, 20, 0.95);
            --red: #ff4444;
            --green: #00ff66;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 10%, rgba(255, 204, 0, 0.05) 0%, transparent 50%),
                url('https://images8.alphacoders.com/132/1328325.png');
            background-attachment: fixed; background-size: cover;
            color: #fff; font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
        }

        /* --- HEADER --- */
        header { display: flex; justify-content: space-between; align-items: center; padding: 15px 8%; background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(15px); border-bottom: 2px solid var(--primary); position: sticky; top: 0; z-index: 1000; }
        .logo { font-family: 'Orbitron'; font-size: 1.8rem; font-weight: 900; color: #fff; text-decoration: none; }
        .logo span { color: var(--primary); }
        .nav-user { display: flex; gap: 5px; align-items: center; }
        .nav-item { text-decoration: none; font-family: 'Orbitron'; font-weight: bold; font-size: 0.65rem; padding: 10px 15px; border-radius: 2px; transition: 0.4s; text-transform: uppercase; color: #888; cursor: pointer; border: 1px solid transparent; }
        .nav-item:hover, .nav-item.active { color: var(--primary); border-color: rgba(255,204,0,0.3); background: rgba(255, 204, 0, 0.05); }
        
        .cart-icon-btn { font-size: 1.2rem; color: var(--primary); margin: 0 15px; cursor: pointer; position: relative; display: flex; align-items: center; }
        .cart-count { position: absolute; top: -8px; right: -8px; background: var(--red); color: #fff; font-size: 0.6rem; width: 18px; height: 18px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        
        .user-header-profile { display: flex; align-items: center; gap: 12px; margin: 0 15px; cursor: pointer; }
        .user-avatar-circle { width: 35px; height: 35px; border-radius: 50%; border: 2px solid var(--primary); object-fit: cover; }
        .user-name-header { font-family: 'Orbitron'; font-size: 0.75rem; color: var(--primary); font-weight: 900; }

        /* --- SIDEBAR CARRINHO --- */
        #cartSidebar { position: fixed; top: 0; right: -400px; width: 400px; height: 100vh; background: var(--glass); border-left: 2px solid var(--primary); z-index: 2000; padding: 30px; transition: 0.5s ease; display: flex; flex-direction: column; backdrop-filter: blur(20px); }
        #cartSidebar.open { right: 0; }
        .cart-item { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }

        /* --- LAYOUT --- */
        .container { padding: 40px 8%; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .section-title { font-family: 'Orbitron'; font-size: 1.5rem; margin-bottom: 40px; display: flex; align-items: center; gap: 15px; text-transform: uppercase; }
        .section-title::before { content: '‚ö°'; color: var(--primary); }

        /* --- CARDS RIFAS --- */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px; }
        .card { background: var(--card-bg); border: 1px solid rgba(255,255,255,0.05); border-bottom: 4px solid var(--red); padding: 25px; border-radius: 4px; position: relative; transition: 0.3s; display: flex; flex-direction: column; }
        .price-badge { position: absolute; top: 0; right: 0; background: var(--primary); color: #000; font-weight: 900; font-family: 'Orbitron'; padding: 8px 25px; font-size: 1rem; clip-path: polygon(10% 0, 100% 0, 100% 100%, 0 100%); }
        .skin-img { width: 100%; height: 160px; object-fit: contain; margin: 20px 0; align-self: center; }
        .progress-bg { background: rgba(255,255,255,0.05); height: 6px; border-radius: 3px; overflow: hidden; margin-bottom: 20px; }
        .progress-fill { background: linear-gradient(90deg, #333, var(--primary)); height: 100%; transition: 0.5s; }
        .btn-participar { width: 100%; padding: 12px; background: transparent; border: 1px solid var(--primary); color: var(--primary); font-family: 'Orbitron'; font-weight: 900; text-transform: uppercase; cursor: pointer; transition: 0.3s; margin-top: auto; }
        .btn-participar:hover { background: var(--primary); color: #000; box-shadow: 0 0 15px rgba(255,204,0,0.4); }

        /* --- ESTILO DAS PARTICIPA√á√ïES (CORRE√á√ÉO) --- */
        .glass-panel { background: var(--glass); border: 1px solid rgba(255,255,255,0.05); border-radius: 12px; padding: 30px; margin-bottom: 20px; }
        .ticket-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; padding-bottom: 15px; margin-bottom: 15px; }
        .ticket-num-grid { display: flex; flex-wrap: wrap; gap: 8px; }
        .ticket-num { background: var(--primary); color: #000; padding: 5px 10px; border-radius: 4px; font-family: 'Orbitron'; font-weight: 900; font-size: 0.75rem; }
        .status-badge { padding: 4px 10px; border-radius: 20px; font-size: 0.7rem; font-weight: bold; text-transform: uppercase; border: 1px solid; }

        /* --- PERFIL --- */
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; }
        .input-group { display: flex; flex-direction: column; gap: 8px; }
        label { color: var(--primary); font-family: 'Orbitron'; font-size: 0.7rem; text-transform: uppercase; }
        input { width: 100%; padding: 12px; background: #000; border: 1px solid #333; color: #fff; border-radius: 4px; font-family: 'Rajdhani'; font-size: 1rem; }

        /* --- MODAIS --- */
        #modalCotas, #modalPix, #modalVictory { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:4000; align-items:center; justify-content:center; backdrop-filter: blur(5px); }
        .modal-card { background: #151515; border: 1px solid #333; width: 90%; max-width: 600px; border-radius: 12px; padding: 30px; position: relative; }
        .close-modal { position: absolute; top: 15px; right: 20px; font-size: 1.5rem; cursor: pointer; color: #666; }
        .btn-confirmar { width: 100%; background: var(--primary); border: none; padding: 15px; border-radius: 6px; font-family: 'Rajdhani'; font-weight: bold; font-size: 1.1rem; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo">COB<span>RIFAS</span></a>
        <nav class="nav-user">
            <div class="nav-item active" onclick="openTab(event, 'loja')">Loja</div>
            <div class="nav-item" onclick="openTab(event, 'minhas')">Minhas Rifas</div>
            <div class="nav-item" onclick="openTab(event, 'suporte')">Suporte</div>
            <div class="nav-item" onclick="openTab(event, 'perfil')">Perfil</div>
            <div class="cart-icon-btn" onclick="toggleCart()">üõí <div class="cart-count" id="cartCount">0</div></div>
            <div class="user-header-profile" onclick="openTab(event, 'perfil')">
                <img src="" id="headAvatar" class="user-avatar-circle">
                <span id="headName" class="user-name-header">...</span>
            </div>
            <div class="btn-exit" onclick="logout()" style="color:var(--red); border:1px solid var(--red); padding:5px 15px; border-radius:2px; font-size:0.6rem; cursor:pointer;">SAIR</div>
        </nav>
    </header>

    <div class="container">
        <section id="loja" class="tab-content active">
            <h2 class="section-title">RIFAS DISPON√çVEIS</h2>
            <div class="grid" id="gridLoja"></div>
        </section>

        <section id="minhas" class="tab-content">
            <h2 class="section-title">MINHAS PARTICIPA√á√ïES</h2>
            <div id="listaParticipacoes">
                </div>
        </section>

        <section id="suporte" class="tab-content">
            <h2 class="section-title">CHAT DE SUPORTE</h2>
            <div class="glass-panel">
                <div id="chatBox" style="height:350px; overflow-y:auto; display:flex; flex-direction:column; gap:10px;"></div>
                <div style="display:flex; gap:10px; margin-top:20px;">
                    <input type="text" id="chatInput" placeholder="Sua d√∫vida...">
                    <button class="btn-participar" style="width:auto; padding:0 25px;" onclick="enviarMensagem()">ENVIAR</button>
                </div>
            </div>
        </section>

        <section id="perfil" class="tab-content">
            <h2 class="section-title">MEU PERFIL</h2>
            <div class="glass-panel">
                <div class="form-grid">
                    <div class="input-group"><label>NOME COMPLETO</label><input type="text" id="pNome"></div>
                    <div class="input-group"><label>NICK</label><input type="text" id="pNick"></div>
                    <div class="input-group"><label>WHATSAPP</label><input type="text" id="pTel"></div>
                    <div class="input-group"><label>CPF</label><input type="text" id="pCpf" disabled></div>
                </div>
                <button class="btn-confirmar" onclick="salvarPerfil()">SALVAR ALTERA√á√ïES</button>
            </div>
        </section>
    </div>

    <div id="modalCotas">
        <div class="modal-card">
            <span class="close-modal" onclick="document.getElementById('modalCotas').style.display='none'">√ó</span>
            <h3 style="text-align:center; margin-bottom:20px;">SELECIONE A QUANTIDADE</h3>
            <div id="cotasGrid" style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:15px; margin-bottom:20px;"></div>
            <button class="btn-confirmar" onclick="confirmarAdicaoCarrinho()">ADICIONAR AO CARRINHO</button>
        </div>
    </div>

    <div id="cartSidebar">
        <h3 style="margin-bottom:20px; font-family:Orbitron;">SEU CARRINHO</h3>
        <div id="cartItemsList" style="flex:1;"></div>
        <div style="border-top:1px solid #333; padding-top:20px;">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px;"><span>TOTAL:</span><span id="cartTotalPrice">R$ 0,00</span></div>
            <button class="btn-confirmar" onclick="finalizarPedido()">PAGAR VIA PIX</button>
        </div>
    </div>

    <div id="modalPix">
        <div class="modal-card">
            <h2 style="color:var(--primary); font-family:Orbitron; margin-bottom:15px;">PAGAMENTO PIX</h2>
            <div style="background:#222; padding:15px; border-radius:8px; margin-bottom:20px;">
                <label style="font-size:0.6rem; color:var(--primary);">CHAVE PIX</label>
                <div id="txtChavePix" style="font-weight:bold; font-size:1rem; word-break:break-all;">...</div>
            </div>
            <button class="btn-confirmar" onclick="confirmarPagamentoFirebase()">J√Å REALIZEI O PAGAMENTO</button>
        </div>
    </div>

    <script>
        // --- CONFIGURA√á√ÉO FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyBfX7oMSNn4gSL1Knfx-yvwBwkX4H7JjQg",
            authDomain: "cobrifas.firebaseapp.com",
            projectId: "cobrifas",
            storageBucket: "cobrifas.firebasestorage.app",
            messagingSenderId: "1098617388770",
            appId: "1:1098617388770:web:8b6124a9ece62c9f81a8bb"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let userAtivo = null, carrinho = [], rifaSelecionadaId = null, precoUnitario = 0;

        function carregarPagina() {
            const sessao = JSON.parse(localStorage.getItem('sessaoAtiva'));
            if (!sessao) { window.location.href = 'index.html'; return; }

            // 1. Carrega dados do usu√°rio e inicia a listagem de rifas ASSIM QUE tiver o CPF
            db.ref('membros').orderByChild('cpf').equalTo(sessao.cpf).on('value', s => {
                const membros = s.val();
                if(membros) {
                    const id = Object.keys(membros)[0];
                    userAtivo = membros[id];
                    userAtivo.firebaseId = id;
                    
                    document.getElementById('headName').innerText = userAtivo.nick || userAtivo.nome.split(' ')[0];
                    document.getElementById('headAvatar').src = userAtivo.avatar;
                    document.getElementById('pNome').value = userAtivo.nome;
                    document.getElementById('pTel').value = userAtivo.tel;
                    document.getElementById('pCpf').value = userAtivo.cpf;
                    
                    // Inicia a listagem das rifas do usu√°rio agora que temos o CPF confirmado
                    carregarMinhasRifas();
                }
            });

            carregarLoja();
            carregarChat();
        }

        /* --- LISTAR MINHAS RIFAS (A CORRE√á√ÉO) --- */
        function carregarMinhasRifas() {
            if(!userAtivo || !userAtivo.cpf) return;

            // Busca todos os pagamentos vinculados ao CPF do usu√°rio logado
            db.ref('pagamentos').orderByChild('cpf').equalTo(userAtivo.cpf).on('value', snapshot => {
                const pags = snapshot.val() || {};
                const container = document.getElementById('listaParticipacoes');
                
                const arrayPags = Object.values(pags).reverse(); // Mais recentes primeiro

                if(arrayPags.length === 0) {
                    container.innerHTML = '<div class="glass-panel" style="text-align:center;">Voc√™ ainda n√£o participou de nenhuma rifa.</div>';
                    return;
                }

                container.innerHTML = arrayPags.map(p => {
                    const cor = p.status === 'aprovado' ? 'var(--green)' : p.status === 'recusado' ? 'var(--red)' : '#888';
                    const nums = p.numeros ? p.numeros.map(n => `<span class="ticket-num">${n}</span>`).join('') : '<small style="color:#666">Aguardando aprova√ß√£o do PIX para gerar n√∫meros...</small>';
                    
                    return `
                    <div class="glass-panel" style="border-left: 4px solid ${cor};">
                        <div class="ticket-header">
                            <div>
                                <b style="font-size:1.2rem; color:var(--primary);">${p.rifa}</b><br>
                                <small style="color:#555;">ID: ${p.rifaId.substring(0,8)} | Data: ${p.data || '---'}</small>
                            </div>
                            <div style="text-align:right;">
                                <span class="status-badge" style="color:${cor}; border-color:${cor};">${p.status}</span><br>
                                <b style="font-size:0.9rem;">R$ ${p.valor}</b>
                            </div>
                        </div>
                        <div style="margin-bottom:10px; font-family:Orbitron; font-size:0.6rem; color:#888;">SEUS N√öMEROS DA SORTE:</div>
                        <div class="ticket-num-grid">${nums}</div>
                    </div>`;
                }).join('');
            });
        }

        /* --- LOJA E CARRINHO --- */
        function carregarLoja() {
            db.ref('rifas').on('value', s => {
                const rifas = s.val() || {};
                const grid = document.getElementById('gridLoja');
                const ativas = Object.keys(rifas).filter(id => !rifas[id].ganhador);
                
                grid.innerHTML = ativas.map(id => {
                    const r = rifas[id];
                    const pct = ((r.vendidas || 0) / r.total) * 100;
                    return `
                        <div class="card">
                            <div class="price-badge">R$ ${r.preco}</div>
                            <img src="${r.img}" class="skin-img">
                            <h3 style="text-align:center; font-family:Orbitron; font-size:1rem; height:45px;">${r.nome}</h3>
                            <div class="progress-bg"><div class="progress-fill" style="width: ${pct}%"></div></div>
                            <button class="btn-participar" onclick="abrirModalCompra('${id}', ${r.preco}, ${r.total}, ${r.vendidas || 0})">ESCOLHER COTAS</button>
                        </div>`;
                }).join('');
            });
        }

        function abrirModalCompra(id, preco, total, vendidas) {
            rifaSelecionadaId = id; precoUnitario = preco;
            const restantes = total - vendidas;
            const grid = document.getElementById('cotasGrid');
            const opcoes = [10, 50, 100, 250, 500].filter(o => o <= restantes);
            
            grid.innerHTML = opcoes.map(qtd => `
                <div style="background:#000; border:1px solid #333; padding:10px; text-align:center; cursor:pointer;" onclick="selecionarQtd(${qtd})">
                    <b style="font-size:1.2rem;">+${qtd}</b><br><small>R$ ${(qtd*preco).toFixed(2)}</small>
                </div>`).join('');
            
            document.getElementById('modalCotas').style.display = 'flex';
        }

        function selecionarQtd(n) {
            carrinho.push({ id: rifaSelecionadaId, nome: "Carregando...", preco: precoUnitario, qtd: n });
            db.ref('rifas/'+rifaSelecionadaId).once('value', s => {
                carrinho[carrinho.length-1].nome = s.val().nome;
                atualizarCarrinhoUI();
            });
            document.getElementById('modalCotas').style.display = 'none';
            toggleCart();
        }

        function atualizarCarrinhoUI() {
            let total = 0, count = 0;
            document.getElementById('cartItemsList').innerHTML = carrinho.map((it, i) => {
                total += it.preco * it.qtd; count += it.qtd;
                return `<div class="cart-item"><div><b>${it.nome}</b><br><small>${it.qtd}x R$ ${it.preco}</small></div><span onclick="carrinho.splice(${i},1); atualizarCarrinhoUI();" style="cursor:pointer; color:red">‚úï</span></div>`;
            }).join('');
            document.getElementById('cartCount').innerText = count;
            document.getElementById('cartTotalPrice').innerText = `R$ ${total.toFixed(2)}`;
        }

        function finalizarPedido() {
            if(!carrinho.length) return;
            db.ref('config/pix/chave').once('value', s => {
                document.getElementById('txtChavePix').innerText = s.val() || "Chave n√£o configurada";
                document.getElementById('modalPix').style.display = 'flex';
            });
        }

        function confirmarPagamentoFirebase() {
            carrinho.forEach(item => {
                db.ref('pagamentos').push({
                    usuario: userAtivo.nome, cpf: userAtivo.cpf,
                    rifa: item.nome, rifaId: item.id, cotas: item.qtd, 
                    valor: (item.preco * item.qtd).toFixed(2), 
                    status: 'pendente', data: new Date().toLocaleString()
                });
            });
            carrinho = []; atualizarCarrinhoUI();
            document.getElementById('modalPix').style.display = 'none';
            alert("Pedido enviado! Verifique a aba 'Minhas Rifas'.");
            openTab(null, 'minhas');
        }

        /* --- CHAT E FUN√á√ïES GERAIS --- */
        function carregarChat() {
            const sessao = JSON.parse(localStorage.getItem('sessaoAtiva'));
            db.ref('chatLog').orderByChild('userCpf').equalTo(sessao.cpf).on('value', s => {
                const logs = Object.values(s.val() || {});
                document.getElementById('chatBox').innerHTML = logs.map(m => `
                    <div style="align-self:${m.from==='user'?'flex-end':'flex-start'}; background:${m.from==='user'?'var(--primary)':'#333'}; color:${m.from==='user'?'#000':'#fff'}; padding:10px; border-radius:8px; max-width:75%;">${m.text}</div>`).join('');
            });
        }

        function enviarMensagem() {
            const t = document.getElementById('chatInput').value; if(!t) return;
            db.ref('chatLog').push({ userCpf: userAtivo.cpf, from:'user', text: t, time: new Date().toLocaleTimeString() });
            document.getElementById('chatInput').value = '';
        }

        function openTab(e, id) {
            document.querySelectorAll('.tab-content').forEach(x => x.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(e) e.currentTarget.classList.add('active');
        }

        function toggleCart() { document.getElementById('cartSidebar').classList.toggle('open'); }
        function logout() { localStorage.clear(); window.location.href = 'index.html'; }

        window.onload = carregarPagina;
    </script>
</body>
</html>
