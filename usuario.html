<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Conta | COBRIFAS</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --primary: #ffcc00;
            --primary-glow: rgba(255, 204, 0, 0.5);
            --bg-dark: #050505;
            --card-bg: #0f0f0f;
            --glass: rgba(20, 20, 20, 0.95);
            --red: #ff4444;
            --green: #00ff66;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 10%, rgba(255, 204, 0, 0.05) 0%, transparent 50%),
                url('https://images8.alphacoders.com/132/1328325.png');
            background-attachment: fixed; background-size: cover;
            color: #fff; font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
        }

        /* --- HEADER --- */
        header { display: flex; justify-content: space-between; align-items: center; padding: 15px 8%; background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(15px); border-bottom: 2px solid var(--primary); position: sticky; top: 0; z-index: 1000; }
        .logo { font-family: 'Orbitron'; font-size: 1.8rem; font-weight: 900; color: #fff; text-decoration: none; }
        .logo span { color: var(--primary); }
        .nav-user { display: flex; gap: 5px; align-items: center; }
        .nav-item { text-decoration: none; font-family: 'Orbitron'; font-weight: bold; font-size: 0.65rem; padding: 10px 15px; border-radius: 2px; transition: 0.4s; text-transform: uppercase; color: #888; cursor: pointer; border: 1px solid transparent; }
        .nav-item:hover, .nav-item.active { color: var(--primary); border-color: rgba(255,204,0,0.3); background: rgba(255, 204, 0, 0.05); }
        
        .cart-btn { position: relative; cursor: pointer; margin: 0 15px; color: var(--primary); font-size: 1.2rem; }
        .cart-badge { position: absolute; top: -8px; right: -8px; background: var(--red); color: #fff; font-size: 0.6rem; width: 18px; height: 18px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        
        .user-profile { display: flex; align-items: center; gap: 10px; cursor: pointer; margin-left: 10px; }
        .avatar { width: 35px; height: 35px; border-radius: 50%; border: 2px solid var(--primary); object-fit: cover; }

        /* --- SIDEBAR CARRINHO --- */
        #cartSidebar { position: fixed; top: 0; right: -400px; width: 350px; height: 100vh; background: var(--glass); border-left: 2px solid var(--primary); z-index: 2000; padding: 30px; transition: 0.4s ease; display: flex; flex-direction: column; backdrop-filter: blur(20px); }
        #cartSidebar.open { right: 0; }
        .cart-item { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }

        /* --- LAYOUT --- */
        .container { padding: 40px 8%; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .section-title { font-family: 'Orbitron'; font-size: 1.5rem; margin-bottom: 40px; display: flex; align-items: center; gap: 15px; text-transform: uppercase; }
        .section-title::before { content: '‚ö°'; color: var(--primary); }

        /* --- CARDS --- */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; }
        .card { background: var(--card-bg); border: 1px solid rgba(255,255,255,0.05); border-bottom: 4px solid var(--red); padding: 25px; border-radius: 4px; position: relative; transition: 0.3s; display: flex; flex-direction: column; }
        .price-tag { position: absolute; top: 0; right: 0; background: var(--primary); color: #000; font-weight: 900; font-family: 'Orbitron'; padding: 8px 20px; font-size: 1rem; clip-path: polygon(10% 0, 100% 0, 100% 100%, 0 100%); }
        .skin-img { width: 100%; height: 150px; object-fit: contain; margin: 20px 0; align-self: center; }
        .progress-bg { background: rgba(255,255,255,0.05); height: 6px; border-radius: 3px; overflow: hidden; margin-bottom: 15px; }
        .progress-fill { background: linear-gradient(90deg, #333, var(--primary)); height: 100%; transition: 0.5s; }
        .btn-action { width: 100%; padding: 12px; background: transparent; border: 1px solid var(--primary); color: var(--primary); font-family: 'Orbitron'; font-weight: 900; text-transform: uppercase; cursor: pointer; transition: 0.3s; margin-top: auto; }
        .btn-action:hover { background: var(--primary); color: #000; }

        /* --- PERFIL --- */
        .glass-panel { background: var(--glass); border: 1px solid rgba(255,255,255,0.05); border-radius: 12px; padding: 40px; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .input-group { display: flex; flex-direction: column; gap: 8px; }
        label { color: var(--primary); font-family: 'Orbitron'; font-size: 0.65rem; text-transform: uppercase; }
        input { width: 100%; padding: 12px; background: #000; border: 1px solid #333; color: #fff; border-radius: 4px; font-family: 'Rajdhani'; }

        /* --- CHAT --- */
        #chatBox { height: 400px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; background: rgba(0,0,0,0.4); padding: 20px; border-radius: 8px; }
        .msg { padding: 10px 15px; border-radius: 8px; max-width: 75%; font-size: 0.9rem; }
        .msg-u { align-self: flex-end; background: var(--primary); color: #000; font-weight: 600; }
        .msg-a { align-self: flex-start; background: #333; color: #fff; }

        /* --- MINHAS RIFAS --- */
        .ticket-card { background: rgba(255,255,255,0.02); border: 1px solid #222; padding: 20px; border-radius: 8px; margin-bottom: 15px; }
        .n-badge { background: var(--primary); color: #000; padding: 4px 8px; border-radius: 3px; font-family: Orbitron; font-size: 0.7rem; margin: 3px; display: inline-block; font-weight: bold; }

        /* --- MODAL COTAS --- */
        #modalCotas { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:4000; align-items:center; justify-content:center; backdrop-filter: blur(5px); }
        .modal-card { background: #151515; border: 1px solid #333; width: 90%; max-width: 500px; border-radius: 12px; padding: 30px; position: relative; }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo">COB<span>RIFAS</span></a>
        <nav class="nav-user">
            <div class="nav-item active" onclick="tab('loja')">LOJA</div>
            <div class="nav-item" onclick="tab('minhas')">MINHAS RIFAS</div>
            <div class="nav-item" onclick="tab('suporte')">CHAT</div>
            <div class="nav-item" onclick="tab('perfil')">PERFIL</div>
            <div class="cart-btn" onclick="toggleCart()">üõí <div class="cart-badge" id="cartCount">0</div></div>
            <div class="user-profile" onclick="tab('perfil')">
                <img src="" id="headAvatar" class="avatar">
                <span id="headName" class="user-name-header">...</span>
            </div>
            <div style="color:red; font-size:0.6rem; cursor:pointer; font-family:Orbitron; margin-left:10px;" onclick="logout()">SAIR</div>
        </nav>
    </header>

    <div id="cartSidebar">
        <h3 style="font-family:Orbitron; margin-bottom:25px; color:var(--primary);">MEU CARRINHO</h3>
        <div id="cartList" style="flex:1; overflow-y:auto;"></div>
        <div style="border-top:1px solid #333; padding-top:20px;">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px; font-family:Orbitron;"><span>TOTAL:</span><span id="cartTotal" style="color:var(--primary)">R$ 0,00</span></div>
            <button class="btn-action" style="background:var(--primary); color:#000; border:none;" onclick="finalizarPix()">FINALIZAR PEDIDO</button>
            <button class="btn-action" style="border:none; color:#555; margin-top:10px;" onclick="toggleCart()">FECHAR</button>
        </div>
    </div>

    <div class="container">
        <section id="loja" class="tab-content active">
            <h2 class="section-title">RIFAS ATIVAS</h2>
            <div class="grid" id="gridLoja"></div>
        </section>

        <section id="minhas" class="tab-content">
            <h2 class="section-title">MINHAS PARTICIPA√á√ïES</h2>
            <div id="listaMinhasRifas"></div>
        </section>

        <section id="suporte" class="tab-content">
            <h2 class="section-title">CHAT DE SUPORTE</h2>
            <div class="glass-panel">
                <div id="chatBox"></div>
                <div style="display:flex; gap:10px; margin-top:20px;">
                    <input type="text" id="chatIn" placeholder="Sua d√∫vida...">
                    <button class="btn-action" style="width:auto; padding:0 30px;" onclick="sendMsg()">ENVIAR</button>
                </div>
            </div>
        </section>

        <section id="perfil" class="tab-content">
            <h2 class="section-title">MEU PERFIL</h2>
            <div class="glass-panel">
                <div class="form-grid">
                    <div class="input-group"><label>NOME COMPLETO</label><input type="text" id="pNome"></div>
                    <div class="input-group"><label>NICKNAME</label><input type="text" id="pNick"></div>
                    <div class="input-group"><label>WHATSAPP</label><input type="text" id="pTel"></div>
                    <div class="input-group"><label>CPF (TRAVADO)</label><input type="text" id="pCpf" disabled style="opacity:0.4"></div>
                    <div class="input-group"><label>NOVA SENHA</label><input type="password" id="pPass" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"></div>
                </div>
                <button class="btn-action" style="background:var(--primary); color:#000; margin-top:30px; border:none;" onclick="saveP()">SALVAR ALTERA√á√ïES</button>
            </div>
        </section>
    </div>

    <div id="modalCotas">
        <div class="modal-card">
            <span style="position:absolute; top:15px; right:20px; cursor:pointer;" onclick="document.getElementById('modalCotas').style.display='none'">‚úï</span>
            <h3 style="font-family:Orbitron; text-align:center; margin-bottom:20px;">QUANTAS COTAS DESEJA?</h3>
            <div id="cotasGrid" style="display:grid; grid-template-columns:1fr 1fr; gap:15px; margin-bottom:20px;"></div>
            <div style="display:flex; gap:10px;">
                <input type="number" id="inputManual" value="10" style="text-align:center; width:80px;">
                <button class="btn-action" onclick="addManual()">ADICIONAR</button>
            </div>
        </div>
    </div>

    <script>
        // --- 1. CONFIGURA√á√ÉO FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyBfX7oMSNn4gSL1Knfx-yvwBwkX4H7JjQg",
            authDomain: "cobrifas.firebaseapp.com",
            projectId: "cobrifas",
            storageBucket: "cobrifas.firebasestorage.app",
            messagingSenderId: "1098617388770",
            appId: "1:1098617388770:web:8b6124a9ece62c9f81a8bb"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let userAtivo = null, userFirebaseId = null, carrinho = [];
        let rifaIdSel = null, precoSel = 0;

        function init() {
            const sessao = JSON.parse(localStorage.getItem('sessaoAtiva'));
            if (!sessao) { window.location.href = 'index.html'; return; }

            db.ref('membros').orderByChild('cpf').equalTo(sessao.cpf).on('value', s => {
                const data = s.val();
                if(data) {
                    userFirebaseId = Object.keys(data)[0];
                    userAtivo = data[userFirebaseId];
                    document.getElementById('headName').innerText = userAtivo.nick || userAtivo.nome.split(' ')[0];
                    document.getElementById('headAvatar').src = userAtivo.avatar;
                    document.getElementById('pNome').value = userAtivo.nome;
                    document.getElementById('pTel').value = userAtivo.tel;
                    document.getElementById('pCpf').value = userAtivo.cpf;
                    loadMinhas();
                }
            });

            loadLoja(); loadChat();
        }

        function tab(id) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(event.target.classList.contains('nav-item')) event.target.classList.add('active');
        }

        /* --- LOJA COM COTAS RESTANTES --- */
        function loadLoja() {
            db.ref('rifas').on('value', s => {
                const rifas = s.val() || {};
                const ativas = Object.keys(rifas).filter(id => !rifas[id].ganhador);
                document.getElementById('gridLoja').innerHTML = ativas.map(id => {
                    const r = rifas[id];
                    const restantes = r.total - (r.vendidas || 0);
                    const pct = ((r.vendidas || 0) / r.total) * 100;
                    return `
                    <div class="card">
                        <div class="price-tag">R$ ${r.preco}</div>
                        <img src="${r.img}" class="skin-img">
                        <h3 style="text-align:center; font-family:Orbitron; height:45px;">${r.nome}</h3>
                        <div class="progress-bg"><div class="progress-fill" style="width:${pct}%"></div></div>
                        <div style="display:flex; justify-content:space-between; font-size:0.65rem; color:#888; font-family:Orbitron; margin-bottom:15px;">
                            <span>RESTANTES: <b style="color:var(--primary)">${restantes}</b></span>
                            <span>${pct.toFixed(0)}%</span>
                        </div>
                        <button class="btn-action" onclick="abrirCotas('${id}', ${r.preco}, ${restantes})">ESCOLHER COTAS</button>
                    </div>`;
                }).join('');
            });
        }

        /* --- CARRINHO --- */
        function toggleCart() { document.getElementById('cartSidebar').classList.toggle('open'); }
        function abrirCotas(id, preco, max) {
            rifaIdSel = id; precoSel = preco;
            document.getElementById('inputManual').max = max;
            const grid = document.getElementById('cotasGrid');
            const opts = [10, 50, 100, 250].filter(o => o <= max);
            grid.innerHTML = opts.map(o => `<div style="background:#000; border:1px solid #333; padding:10px; text-align:center; cursor:pointer;" onclick="addCota(${o})"><b>+${o}</b><br><small>R$ ${(o*preco).toFixed(2)}</small></div>`).join('');
            document.getElementById('modalCotas').style.display = 'flex';
        }

        function addCota(q) {
            db.ref('rifas/'+rifaIdSel).once('value', s => {
                carrinho.push({ id: rifaIdSel, nome: s.val().nome, preco: precoSel, qtd: q });
                updateUI(); document.getElementById('modalCotas').style.display = 'none'; toggleCart();
            });
        }
        function addManual() { addCota(parseInt(document.getElementById('inputManual').value)); }

        function updateUI() {
            let t = 0, c = 0;
            document.getElementById('cartList').innerHTML = carrinho.map((it, i) => {
                t += it.preco * it.qtd; c += it.qtd;
                return `<div class="cart-item"><div><b>${it.qtd}x ${it.nome}</b><br><small>R$ ${(it.preco*it.qtd).toFixed(2)}</small></div><span onclick="carrinho.splice(${i},1);updateUI()" style="color:red; cursor:pointer;">‚úï</span></div>`;
            }).join('');
            document.getElementById('cartCount').innerText = c;
            document.getElementById('cartTotal').innerText = `R$ ${t.toFixed(2)}`;
        }

        function finalizarPix() {
            if(!carrinho.length) return;
            db.ref('config/pix/chave').once('value', s => {
                const chave = s.val() || "N√£o configurada";
                if(confirm("PIX: " + chave + "\nConfirmar envio do pedido?")) {
                    carrinho.forEach(it => {
                        db.ref('pagamentos').push({ usuario: userAtivo.nome, cpf: userAtivo.cpf, rifa: it.nome, rifaId: it.id, valor: (it.preco*it.qtd).toFixed(2), cotas: it.qtd, status: 'pendente', data: new Date().toLocaleString() });
                    });
                    carrinho = []; updateUI(); toggleCart(); alert("Pedido enviado!"); tab('minhas');
                }
            });
        }

        /* --- LISTAR MINHAS RIFAS --- */
        function loadMinhas() {
            db.ref('pagamentos').orderByChild('cpf').equalTo(userAtivo.cpf).on('value', s => {
                const pags = Object.values(s.val() || {}).reverse();
                document.getElementById('listaMinhasRifas').innerHTML = pags.map(p => {
                    const nums = p.numeros ? p.numeros.map(n => `<span class="n-badge">${n}</span>`).join('') : '<small style="color:#666">Aguardando aprova√ß√£o...</small>';
                    return `<div class="ticket-card"><b>${p.rifa}</b><br><small style="color:${p.status==='aprovado'?'var(--green)':'#888'}">‚óè ${p.status.toUpperCase()}</small><div style="margin-top:10px;">${nums}</div></div>`;
                }).join('') || '<p style="text-align:center; padding:50px; color:#555;">Nenhuma rifa adquirida.</p>';
            });
        }

        /* --- CHAT --- */
        function loadChat() {
            db.ref('chatLog').orderByChild('userCpf').equalTo(userAtivo.cpf).on('value', s => {
                const msgs = Object.values(s.val() || {});
                document.getElementById('chatBox').innerHTML = msgs.map(m => `<div class="${m.from==='user'?'msg msg-u':'msg msg-a'}">${m.text}</div>`).join('');
                document.getElementById('chatBox').scrollTop = 9999;
            });
        }
        function sendMsg() {
            const t = document.getElementById('chatIn').value;
            if(t) db.ref('chatLog').push({ userCpf: userAtivo.cpf, from: 'user', text: t, time: new Date().toLocaleTimeString() });
            document.getElementById('chatIn').value = '';
        }

        function saveP() {
            const up = { nome: document.getElementById('pNome').value, tel: document.getElementById('pTel').value, nick: document.getElementById('pNick').value };
            if(document.getElementById('pPass').value) up.pass = document.getElementById('pPass').value;
            db.ref('membros/'+userFirebaseId).update(up).then(() => alert("Perfil salvo!"));
        }

        function logout() { localStorage.clear(); window.location.href = 'index.html'; }
        window.onload = init;
    </script>
</body>
</html>
