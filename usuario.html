<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Conta | COBRIFAS</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --primary: #ffcc00;
            --bg-dark: #050505;
            --card-bg: #0f0f0f;
            --glass: rgba(20, 20, 20, 0.95);
            --red: #ff4444;
            --green: #00ff66;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 10%, rgba(255, 204, 0, 0.05) 0%, transparent 50%),
                url('https://images8.alphacoders.com/132/1328325.png');
            background-attachment: fixed; background-size: cover;
            color: #fff; font-family: 'Rajdhani', sans-serif;
        }

        /* --- HEADER --- */
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 8%; background: rgba(0, 0, 0, 0.9); border-bottom: 2px solid var(--primary);
            position: sticky; top: 0; z-index: 1000;
        }
        .logo { font-family: 'Orbitron'; font-size: 1.8rem; font-weight: 900; color: #fff; text-decoration: none; }
        .logo span { color: var(--primary); }
        
        .nav-user { display: flex; gap: 10px; align-items: center; }
        .nav-item { 
            text-decoration: none; font-family: 'Orbitron'; font-size: 0.65rem; padding: 10px 15px; 
            color: #888; cursor: pointer; border: 1px solid transparent; transition: 0.3s;
        }
        .nav-item.active, .nav-item:hover { color: var(--primary); border-color: rgba(255,204,0,0.3); background: rgba(255, 204, 0, 0.05); }

        /* --- LAYOUT --- */
        .container { padding: 40px 8%; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- GRID DE RIFAS --- */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }
        .card { background: var(--card-bg); border: 1px solid rgba(255,255,255,0.05); padding: 25px; border-radius: 4px; position: relative; }
        .price-badge { position: absolute; top: 0; right: 0; background: var(--primary); color: #000; font-weight: 900; padding: 5px 15px; font-family: 'Orbitron'; font-size: 0.8rem; }
        .skin-img { width: 100%; height: 150px; object-fit: contain; margin-bottom: 15px; }
        
        .progress-bg { background: rgba(255,255,255,0.05); height: 6px; border-radius: 3px; margin: 15px 0; overflow: hidden; }
        .progress-fill { background: var(--primary); height: 100%; transition: 0.5s; }

        .btn-participar { 
            width: 100%; padding: 12px; background: transparent; border: 1px solid var(--primary); 
            color: var(--primary); font-family: 'Orbitron'; font-weight: 900; cursor: pointer; transition: 0.3s;
        }
        .btn-participar:hover { background: var(--primary); color: #000; }

        /* --- MINHAS RIFAS (TABELA/LISTA) --- */
        .my-ticket-card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05); padding: 20px; border-radius: 8px; margin-bottom: 15px; }
        .ticket-header { display: flex; justify-content: space-between; border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 10px; }
        .ticket-numbers { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 10px; }
        .n-box { background: var(--primary); color: #000; font-family: 'Orbitron'; font-weight: bold; font-size: 0.7rem; padding: 4px 8px; border-radius: 3px; }

        /* --- MODAL VIT√ìRIA --- */
        #modalWin { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:5000; align-items:center; justify-content:center; backdrop-filter: blur(15px); }
        .win-card { text-align: center; padding: 50px; border: 2px solid var(--primary); background: #000; border-radius: 20px; box-shadow: 0 0 100px var(--primary); animation: pop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes pop { from { transform: scale(0.5); } to { transform: scale(1); } }

        .btn-exit { color: var(--red); border: 1px solid var(--red); padding: 8px 18px; font-family: 'Orbitron'; font-size: 0.65rem; cursor: pointer; transition: 0.3s; }
        .btn-exit:hover { background: var(--red); color: #fff; }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo">COB<span>RIFAS</span></a>
        <nav class="nav-user">
            <div class="nav-item active" onclick="openTab(event, 'loja')">LOJA DE RIFAS</div>
            <div class="nav-item" onclick="openTab(event, 'minhas')">MINHAS RIFAS</div>
            <div class="nav-item" onclick="openTab(event, 'suporte')">SUPORTE</div>
            <div class="btn-exit" onclick="logout()">SAIR</div>
        </nav>
    </header>

    <div class="container">
        <section id="loja" class="tab-content active">
            <h2 class="section-title">SKINS DISPON√çVEIS</h2>
            <div class="grid" id="gridLoja"></div>
        </section>

        <section id="minhas" class="tab-content">
            <h2 class="section-title">MEUS T√çTULOS DE SORTE</h2>
            <div id="listaMinhasRifas"></div>
        </section>

        <section id="suporte" class="tab-content">
            <h2 class="section-title">CONTATO SUPORTE</h2>
            <div style="background:var(--glass); padding:40px; border-radius:12px; text-align:center; border:1px solid #333;">
                <p style="margin-bottom:20px;">D√∫vidas sobre pagamentos ou sorteios?</p>
                <button class="btn-participar" style="width:auto; padding:15px 40px;" onclick="window.open('https://wa.me/SEU_NUMERO')">CHAMAR NO WHATSAPP</button>
            </div>
        </section>
    </div>

    <div id="modalWin">
        <div class="win-card">
            <span style="font-size: 5rem;">üèÜ</span>
            <h1 style="font-family:Orbitron; color:var(--primary); margin: 20px 0;">PARAB√âNS!</h1>
            <p style="font-size: 1.2rem;">Voc√™ foi sorteado no item: <br><b id="winItem" style="font-size: 1.8rem;">---</b></p>
            <div style="margin: 20px 0; background:rgba(255,255,0,0.1); padding:15px; border-radius:10px;">
                <span style="color:#888; font-family:Orbitron; font-size:0.7rem;">N√öMERO SORTEADO:</span><br>
                <b id="winNum" style="font-size:2.5rem; color:var(--primary);">#---</b>
            </div>
            <button class="btn-participar" style="background:var(--primary); color:#000;" onclick="fecharWin()">RESGATAR PREMIO</button>
        </div>
    </div>

    <script>
        // --- 1. CONFIGURA√á√ÉO FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyBfX7oMSNn4gSL1Knfx-yvwBwkX4H7JjQg",
            authDomain: "cobrifas.firebaseapp.com",
            projectId: "cobrifas",
            storageBucket: "cobrifas.firebasestorage.app",
            messagingSenderId: "1098617388770",
            appId: "1:1098617388770:web:8b6124a9ece62c9f81a8bb"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Recupera sess√£o (login)
        const user = JSON.parse(localStorage.getItem('sessaoAtiva'));
        if(!user) window.location.href = 'login.html';

        /* --- SISTEMA DE ABAS --- */
        function openTab(e, id) {
            document.querySelectorAll('.tab-content').forEach(x => x.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            e.currentTarget.classList.add('active');
            if(id === 'minhas') carregarMinhasRifas();
        }

        /* --- CARREGAR LOJA REALTIME --- */
        function carregarLoja() {
            db.ref('rifas').on('value', (snapshot) => {
                const rifas = snapshot.val() || {};
                const grid = document.getElementById('gridLoja');
                grid.innerHTML = Object.keys(rifas).map(id => {
                    const r = rifas[id];
                    if(r.ganhador) return ''; // Esconde rifas finalizadas
                    const pct = ((r.vendidas || 0) / r.total) * 100;
                    return `
                    <div class="card">
                        <div class="price-badge">R$ ${r.preco}</div>
                        <img src="${r.img}" class="skin-img">
                        <h3 style="font-family:Orbitron; text-align:center; height:50px;">${r.nome}</h3>
                        <div class="progress-bg"><div class="progress-fill" style="width: ${pct}%"></div></div>
                        <div style="display:flex; justify-content:space-between; font-size:0.75rem; color:#888; margin-bottom:15px;">
                            <span>RESTANTES: ${r.total - (r.vendidas || 0)}</span>
                            <span>${pct.toFixed(0)}%</span>
                        </div>
                        <button class="btn-participar" onclick="comprar('${id}', '${r.nome}', '${r.preco}')">COMPRAR COTAS</button>
                    </div>`;
                }).join('');
            });
        }

        /* --- MINHAS RIFAS REALTIME --- */
        function carregarMinhasRifas() {
            db.ref('pagamentos').orderByChild('cpf').equalTo(user.cpf).on('value', (snapshot) => {
                const pags = snapshot.val() || {};
                const container = document.getElementById('listaMinhasRifas');
                const arrayPags = Object.values(pags).reverse();

                if(arrayPags.length === 0) {
                    container.innerHTML = '<p style="text-align:center; padding:50px; color:#555;">Nenhuma participa√ß√£o encontrada.</p>';
                    return;
                }

                container.innerHTML = arrayPags.map(p => {
                    const cor = p.status === 'aprovado' ? 'var(--green)' : p.status === 'recusado' ? 'var(--red)' : '#888';
                    const nums = p.numeros ? p.numeros.map(n => `<span class="n-box">${n}</span>`).join('') : '<small>Aguardando aprova√ß√£o do PIX...</small>';
                    return `
                    <div class="my-ticket-card">
                        <div class="ticket-header">
                            <div><b style="font-size:1.1rem;">${p.rifa}</b><br><small style="color:#666;">Data: ${p.data}</small></div>
                            <div style="text-align:right;"><span style="color:${cor}; font-weight:bold; font-size:0.8rem;">‚óè ${p.status.toUpperCase()}</span><br><b style="color:var(--primary)">R$ ${p.valor}</b></div>
                        </div>
                        <div class="ticket-numbers">${nums}</div>
                    </div>`;
                }).join('');
            });
        }

        /* --- NOTIFICA√á√ÉO DE VIT√ìRIA --- */
        function checkVitorias() {
            db.ref('rifas').on('value', (snapshot) => {
                const rifas = snapshot.val() || {};
                Object.keys(rifas).forEach(id => {
                    const r = rifas[id];
                    // Se houver ganhador E for o meu CPF E eu ainda n√£o confirmei que vi
                    if(r.ganhador && r.ganhador.cpf === user.cpf && !r.ganhador.vistoPeloUser) {
                        document.getElementById('winItem').innerText = r.nome;
                        document.getElementById('winNum').innerText = "#" + r.ganhador.numero;
                        document.getElementById('modalWin').style.display = 'flex';
                        
                        // Marca como visto no Firebase para n√£o abrir o modal toda vez
                        db.ref(`rifas/${id}/ganhador`).update({ vistoPeloUser: true });
                    }
                });
            });
        }

        function fecharWin() { document.getElementById('modalWin').style.display = 'none'; }

        /* --- COMPRAR (MANDA PRO FIREBASE) --- */
        function comprar(rifaId, nome, preco) {
            const qtd = prompt(`Quantas cotas de ${nome} deseja adquirir?`, "10");
            if(!qtd || isNaN(qtd)) return;

            // Aqui abrimos o modal do PIX ou mandamos direto para aprova√ß√£o
            db.ref('pagamentos').push({
                usuario: user.nome,
                cpf: user.cpf,
                rifa: nome,
                rifaId: rifaId,
                cotas: parseInt(qtd),
                valor: (parseFloat(preco) * parseInt(qtd)).toFixed(2),
                status: 'pendente',
                data: new Date().toLocaleString()
            }).then(() => {
                alert("Pedido realizado! Envie o comprovante no suporte se necess√°rio.");
                openTab(null, 'minhas'); // Muda para a aba de participa√ß√µes
            });
        }

        function logout() { localStorage.clear(); window.location.href = 'index.html'; }

        window.onload = () => { carregarLoja(); checkVitorias(); };
    </script>
</body>
</html>
