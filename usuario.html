<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Conta | COBRIFAS</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --primary: #ffcc00;
            --primary-glow: rgba(255, 204, 0, 0.5);
            --bg-dark: #050505;
            --card-bg: #0f0f0f;
            --glass: rgba(20, 20, 20, 0.95);
            --red: #ff4444;
            --green: #00ff66;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 10%, rgba(255, 204, 0, 0.05) 0%, transparent 50%),
                url('https://images8.alphacoders.com/132/1328325.png');
            background-attachment: fixed; background-size: cover;
            color: #fff; font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
        }

        /* --- HEADER --- */
        header { display: flex; justify-content: space-between; align-items: center; padding: 15px 8%; background: rgba(0, 0, 0, 0.95); border-bottom: 2px solid var(--primary); position: sticky; top: 0; z-index: 1000; }
        .logo { font-family: 'Orbitron'; font-size: 1.8rem; font-weight: 900; color: #fff; text-decoration: none; }
        .logo span { color: var(--primary); }
        .nav-user { display: flex; gap: 10px; align-items: center; }
        .nav-item { text-decoration: none; font-family: 'Orbitron'; font-weight: bold; font-size: 0.65rem; padding: 10px 15px; border-radius: 2px; transition: 0.3s; color: #888; cursor: pointer; border: 1px solid transparent; }
        .nav-item:hover, .nav-item.active { color: var(--primary); border-color: rgba(255,204,0,0.3); background: rgba(255, 204, 0, 0.05); }

        .user-header-profile { display: flex; align-items: center; gap: 12px; margin: 0 15px; cursor: pointer; }
        .user-avatar-circle { width: 35px; height: 35px; border-radius: 50%; border: 2px solid var(--primary); object-fit: cover; }
        .user-name-header { font-family: 'Orbitron'; font-size: 0.75rem; color: var(--primary); font-weight: 900; }
        .btn-exit { color: var(--red); border: 1px solid var(--red); padding: 8px 18px; font-family: 'Orbitron'; font-size: 0.65rem; cursor: pointer; transition: 0.3s; }

        /* --- LAYOUT --- */
        .container { padding: 40px 8%; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .section-title { font-family: 'Orbitron'; font-size: 1.5rem; margin-bottom: 40px; display: flex; align-items: center; gap: 15px; text-transform: uppercase; }
        .section-title::before { content: '‚ö°'; color: var(--primary); }

        /* --- CARDS RIFAS --- */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; }
        .card { background: var(--card-bg); border: 1px solid rgba(255,255,255,0.05); border-bottom: 4px solid var(--red); padding: 25px; border-radius: 4px; position: relative; transition: 0.3s; display: flex; flex-direction: column; }
        .price-badge { position: absolute; top: 0; right: 0; background: var(--primary); color: #000; font-weight: 900; padding: 8px 20px; font-family: 'Orbitron'; }
        .skin-img { width: 100%; height: 150px; object-fit: contain; margin: 15px 0; align-self: center; }
        .btn-participar { width: 100%; padding: 12px; background: transparent; border: 1px solid var(--primary); color: var(--primary); font-family: 'Orbitron'; font-weight: 900; text-transform: uppercase; cursor: pointer; transition: 0.3s; }
        .btn-participar:hover { background: var(--primary); color: #000; }

        /* --- PERFIL (CORRE√á√ÉO) --- */
        .glass-panel { background: var(--glass); border: 1px solid rgba(255,255,255,0.05); border-radius: 12px; padding: 40px; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; margin-bottom: 30px; }
        .input-group { display: flex; flex-direction: column; gap: 8px; }
        label { color: var(--primary); font-family: 'Orbitron'; font-size: 0.7rem; text-transform: uppercase; }
        input { width: 100%; padding: 12px; background: #000; border: 1px solid #333; color: #fff; border-radius: 4px; font-family: 'Rajdhani'; font-size: 1rem; }

        /* --- CHAT --- */
        #chatBox { height: 400px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; background: rgba(0,0,0,0.4); padding: 20px; border-radius: 8px; border: 1px solid #222; }
        .msg-user { align-self: flex-end; background: var(--primary); color: #000; padding: 10px 15px; border-radius: 8px 8px 0 8px; max-width: 70%; font-weight: 600; }
        .msg-admin { align-self: flex-start; background: #333; color: #fff; padding: 10px 15px; border-radius: 8px 8px 8px 0; max-width: 70%; }

        /* --- MINHAS RIFAS --- */
        .my-ticket { background: rgba(255,255,255,0.03); border: 1px solid #333; padding: 20px; border-radius: 8px; margin-bottom: 15px; }
        .ticket-num { background: var(--primary); color: #000; padding: 4px 8px; border-radius: 4px; font-family: 'Orbitron'; font-size: 0.7rem; margin: 3px; display: inline-block; font-weight: 900; }

        /* --- NOTIFICA√á√ÉO VIT√ìRIA --- */
        #modalWin { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:5000; align-items:center; justify-content:center; }
        .win-card { text-align: center; padding: 50px; border: 2px solid var(--primary); border-radius: 20px; background: #000; box-shadow: 0 0 80px var(--primary); animation: pop 0.5s ease; }
        @keyframes pop { from { transform: scale(0.6); } to { transform: scale(1); } }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo">COB<span>RIFAS</span></a>
        <nav class="nav-user">
            <div class="nav-item active" onclick="openTab(event, 'loja')">LOJA</div>
            <div class="nav-item" onclick="openTab(event, 'minhas')">MINHAS RIFAS</div>
            <div class="nav-item" onclick="openTab(event, 'suporte')">CHAT</div>
            <div class="nav-item" onclick="openTab(event, 'perfil')">PERFIL</div>
            <div class="user-header-profile" onclick="openTab(event, 'perfil')">
                <img src="" id="headAvatar" class="user-avatar-circle">
                <span id="headName" class="user-name-header"></span>
            </div>
            <div class="btn-exit" onclick="logout()" style="color:var(--red); border:1px solid var(--red); padding:5px 15px; border-radius:2px; font-size:0.6rem; font-family:Orbitron; cursor:pointer;">SAIR</div>
        </nav>
    </header>

    <div class="container">
        <section id="loja" class="tab-content active">
            <h2 class="section-title">RIFAS DISPON√çVEIS</h2>
            <div class="grid" id="gridLoja"></div>
        </section>

        <section id="minhas" class="tab-content">
            <h2 class="section-title">MEUS T√çTULOS</h2>
            <div id="listaMinhasRifas"></div>
        </section>

        <section id="suporte" class="tab-content">
            <h2 class="section-title">SUPORTE OPERACIONAL</h2>
            <div class="glass-panel">
                <div id="chatBox"></div>
                <div style="display:flex; gap:10px; margin-top:20px;">
                    <input type="text" id="chatInput" placeholder="Mensagem para o comando central...">
                    <button class="btn-participar" style="width:auto; padding:0 30px;" onclick="enviarMensagem()">ENVIAR</button>
                </div>
            </div>
        </section>

        <section id="perfil" class="tab-content">
            <h2 class="section-title">DADOS DO OPERADOR</h2>
            <div class="glass-panel">
                <div class="form-grid">
                    <div class="input-group">
                        <label>NOME COMPLETO</label>
                        <input type="text" id="pNome">
                    </div>
                    <div class="input-group">
                        <label>NICK (NOME EXIBIDO)</label>
                        <input type="text" id="pNick">
                    </div>
                    <div class="input-group">
                        <label>WHATSAPP</label>
                        <input type="text" id="pTel">
                    </div>
                    <div class="input-group">
                        <label>CPF (TRAVADO)</label>
                        <input type="text" id="pCpf" disabled style="opacity:0.4;">
                    </div>
                    <div class="input-group">
                        <label>ATUALIZAR SENHA</label>
                        <input type="password" id="pPass" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                    </div>
                    <div class="input-group">
                        <label>CONFIRMAR SENHA</label>
                        <input type="password" id="pPassConfirm" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                    </div>
                </div>
                <button class="btn-participar" style="background:var(--primary); color:#000;" onclick="salvarPerfil()">SALVAR ALTERA√á√ïES</button>
            </div>
        </section>
    </div>

    <div id="modalWin">
        <div class="win-card">
            <h1 style="font-family:Orbitron; color:var(--primary); font-size:3rem;">üèÜ VIT√ìRIA!</h1>
            <p style="font-size:1.2rem; margin:20px 0;">Voc√™ foi sorteado na rifa: <br><b id="winItemName" style="font-size:2rem;">---</b></p>
            <p>N√∫mero Sorteado: <b id="winNumber" style="color:var(--primary); font-size:2.5rem;">---</b></p>
            <button class="btn-participar" style="margin-top:30px; background:var(--primary); color:#000;" onclick="fecharNotificacao()">RECEBER PR√äMIO</button>
        </div>
    </div>

    <script>
        // --- CONFIGURA√á√ÉO FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyBfX7oMSNn4gSL1Knfx-yvwBwkX4H7JjQg",
            authDomain: "cobrifas.firebaseapp.com",
            projectId: "cobrifas",
            storageBucket: "cobrifas.firebasestorage.app",
            messagingSenderId: "1098617388770",
            appId: "1:1098617388770:web:8b6124a9ece62c9f81a8bb"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let userAtivo = null;
        let userFirebaseId = null;

        function carregarPagina() {
            const sessao = JSON.parse(localStorage.getItem('sessaoAtiva'));
            if (!sessao) { window.location.href = 'index.html'; return; }

            // Sincroniza dados do usu√°rio
            db.ref('membros').orderByChild('cpf').equalTo(sessao.cpf).on('value', s => {
                const data = s.val();
                if(data) {
                    userFirebaseId = Object.keys(data)[0];
                    userAtivo = data[userFirebaseId];
                    document.getElementById('headName').innerText = userAtivo.nick || userAtivo.nome.split(' ')[0];
                    document.getElementById('headAvatar').src = userAtivo.avatar;
                    document.getElementById('pNome').value = userAtivo.nome;
                    document.getElementById('pNick').value = userAtivo.nick || "";
                    document.getElementById('pTel').value = userAtivo.tel;
                    document.getElementById('pCpf').value = userAtivo.cpf;
                }
            });

            carregarLoja();
            carregarMinhasRifas();
            carregarChat();
            checkVitorias();
        }

        function openTab(e, id) {
            document.querySelectorAll('.tab-content').forEach(x => x.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(e) e.currentTarget.classList.add('active');
        }

        function carregarLoja() {
            db.ref('rifas').on('value', snapshot => {
                const rifas = snapshot.val() || {};
                const grid = document.getElementById('gridLoja');
                grid.innerHTML = Object.keys(rifas).filter(id => !rifas[id].ganhador).map(id => {
                    const r = rifas[id];
                    return `
                    <div class="card">
                        <div class="price-badge">R$ ${r.preco}</div>
                        <img src="${r.img}" class="skin-img">
                        <h3 style="text-align:center; font-family:Orbitron; height:50px;">${r.nome}</h3>
                        <button class="btn-participar" onclick="comprar('${id}', '${r.nome}', ${r.preco})">PARTICIPAR</button>
                    </div>`;
                }).join('') || '<p style="grid-column:1/-1; text-align:center;">Nenhuma rifa dispon√≠vel.</p>';
            });
        }

        function carregarMinhasRifas() {
            const sessao = JSON.parse(localStorage.getItem('sessaoAtiva'));
            db.ref('pagamentos').orderByChild('cpf').equalTo(sessao.cpf).on('value', snapshot => {
                const pags = snapshot.val() || {};
                const container = document.getElementById('listaMinhasRifas');
                container.innerHTML = Object.values(pags).reverse().map(p => {
                    const statusCor = p.status === 'aprovado' ? 'var(--green)' : p.status === 'recusado' ? 'var(--red)' : '#888';
                    const nums = p.numeros ? p.numeros.map(n => `<span class="ticket-num">${n}</span>`).join('') : 'Aguardando aprova√ß√£o do Admin...';
                    return `
                    <div class="my-ticket">
                        <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                            <b style="font-size:1.1rem;">${p.rifa}</b>
                            <span style="color:${statusCor}; font-weight:bold;">‚óè ${p.status.toUpperCase()}</span>
                        </div>
                        <div>${nums}</div>
                    </div>`;
                }).join('') || '<p style="text-align:center; padding:30px; color:#555;">Voc√™ ainda n√£o adquiriu rifas.</p>';
            });
        }

        function carregarChat() {
            const sessao = JSON.parse(localStorage.getItem('sessaoAtiva'));
            db.ref('chatLog').orderByChild('userCpf').equalTo(sessao.cpf).on('value', s => {
                const logs = Object.values(s.val() || {});
                document.getElementById('chatBox').innerHTML = logs.map(m => `
                    <div class="${m.from === 'user' ? 'msg-user' : 'msg-admin'}">
                        ${m.text} <br> <small style="font-size:0.5rem; opacity:0.6;">${m.time}</small>
                    </div>`).join('');
                const box = document.getElementById('chatBox');
                box.scrollTop = box.scrollHeight;
            });
        }

        function enviarMensagem() {
            const input = document.getElementById('chatInput');
            const txt = input.value.trim();
            if(!txt) return;
            db.ref('chatLog').push({
                userCpf: userAtivo.cpf,
                from: 'user',
                text: txt,
                time: new Date().toLocaleTimeString().slice(0,5)
            });
            input.value = '';
        }

        function checkVitorias() {
            const sessao = JSON.parse(localStorage.getItem('sessaoAtiva'));
            db.ref('rifas').on('value', s => {
                const rifas = s.val() || {};
                Object.keys(rifas).forEach(id => {
                    const r = rifas[id];
                    if(r.ganhador && r.ganhador.cpf === sessao.cpf && !r.ganhador.visto) {
                        document.getElementById('winItemName').innerText = r.nome;
                        document.getElementById('winNumber').innerText = "#" + r.ganhador.numero;
                        document.getElementById('modalWin').style.display = 'flex';
                    }
                });
            });
        }

        function fecharNotificacao() {
            db.ref('rifas').once('value', s => {
                const rifas = s.val();
                const sessao = JSON.parse(localStorage.getItem('sessaoAtiva'));
                Object.keys(rifas).forEach(id => {
                    if(rifas[id].ganhador && rifas[id].ganhador.cpf === sessao.cpf) {
                        db.ref(`rifas/${id}/ganhador`).update({ visto: true });
                    }
                });
            });
            document.getElementById('modalWin').style.display = 'none';
        }

        function comprar(id, nome, preco) {
            const qtd = prompt(`Quantas cotas de ${nome} deseja?`, "10");
            if(!qtd || isNaN(qtd)) return;
            db.ref('pagamentos').push({
                usuario: userAtivo.nome,
                cpf: userAtivo.cpf,
                rifa: nome,
                rifaId: id,
                valor: (preco * parseInt(qtd)).toFixed(2),
                cotas: parseInt(qtd),
                status: 'pendente',
                data: new Date().toLocaleString()
            }).then(() => {
                alert("Pedido enviado! Verifique o status em 'Minhas Rifas'.");
                openTab(null, 'minhas');
            });
        }

        function salvarPerfil() {
            const p1 = document.getElementById('pPass').value;
            const p2 = document.getElementById('pPassConfirm').value;
            if(p1 && p1 !== p2) return alert("As senhas n√£o conferem!");

            const updates = {
                nome: document.getElementById('pNome').value,
                nick: document.getElementById('pNick').value,
                tel: document.getElementById('pTel').value
            };
            if(p1) updates.pass = p1;

            db.ref('membros/' + userFirebaseId).update(updates).then(() => alert("Perfil atualizado!"));
        }

        function logout() { localStorage.clear(); window.location.href = 'index.html'; }

        window.onload = carregarPagina;
    </script>
</body>
</html>
